{
    "content": "ru:\n  modes:\n    add_area:\n      title: Полигон\n      description: \"Нанести на карту парки, здания, озёра и другие объекты, в виде полигонов.\"\n      tail: \"Щёлкните на карту, чтобы начать рисование области: парка, озера или здания.\"\n    add_line:\n      title: Линия\n      description: \"Нанести на карту дороги, улицы, тропинки, каналы или другие линии.\"\n      tail: \"Щёлкните на карту, чтобы начать рисование дороги, тропинки или ручья.\"\n    add_point:\n      title: Точка\n      description: \"Нанести на карту рестораны, памятники, почтовые ящики или другие точки.\"\n      tail: Щёлкните на карту, чтобы обозначить точку.\n    browse:\n      title: Просмотр\n      description: Двигать и масштабировать карту.\n    draw_area:\n      tail: Кликните, чтобы добавить точки в ваш контур. Кликните на начальную точку, чтобы завершить контур.\n    draw_line:\n      tail: \"Щелкните на линию, чтобы добавить ей точек. Щелчок на другую линию соединит их, двойной щелчок - завершит рисование.\"\n  operations:\n    add:\n      annotation:\n        point: Добавлена точка.\n        vertex: В линию добавлена точка.\n        relation: Добавлено отношение.\n    start:\n      annotation:\n        line: Начато рисование линии.\n        area: Начато рисование области.\n    continue:\n      key: A\n      title: Продолжить\n      description: Продолжить эту линию.\n      not_eligible: Здесь нет линий, которые могут быть продолжены.\n      multiple: Здесь могут быть продолжены несколько линий. Чтобы выбрать нужную, нажмите Shift и кликните по ней.\n      annotation:\n        line: Продлена линия.\n        area: Дополнен контур.\n    cancel_draw:\n      annotation: Рисование отменено.\n    change_role:\n      annotation: Изменена роль участника отношения\n    change_tags:\n      annotation: Изменены теги.\n    circularize:\n      title: Округлить\n      description:\n        line: Превратить линию в окружность.\n        area: Превратить контур в окружность.\n      key: O\n      annotation:\n        line: Линия превращена в окружность.\n        area: Превратить контур в окружность.\n      not_closed: 'Объект нельзя превратить в окружность: он незамкнут.'\n      too_large: Объект не может быть превращён в окружность, поскольку большая его часть скрыта.\n      connected_to_hidden: Невозможно преобразовать в круг, имеется соединение со скрытым объектом.\n    orthogonalize:\n      title: Выпрямить углы\n      description:\n        line: Сделать углы линии прямыми.\n        area: Сделать углы контура прямыми.\n      key: S\n      annotation:\n        line: Выпрямлены углы в линии.\n        area: Выпрямлены углы контура.\n      not_squarish: Нельзя выпрямить углы — это не похоже на прямоугольник.\n      too_large: Углы объекта не могут быть выровнены, поскольку большая его часть скрыта.\n      connected_to_hidden: Невозможно преобразовать в квадрат, имеется соединение со скрытым объектом.\n    straighten:\n      title: Выпрямить\n      description: Выпрямить эту линию.\n      key: S\n      annotation: Выпрямить линию.\n      too_bendy: Эту линию не выпрямить — она слишком изогнута.\n      connected_to_hidden: Линию невозможно выпрямить, имеется соединение со скрытым объектом.\n    delete:\n      title: Удалить\n      description: Удалить объект окончательно.\n      annotation:\n        point: Удалена точка.\n        vertex: Удалёна точка из линии.\n        line: Удалена линия.\n        area: Удалён контур.\n        relation: Удалено отношение.\n        multiple: \"Удалены {n} объектов.\"\n      incomplete_relation: Этот объект нельзя удалить, потому что он загружен целиком.\n      connected_to_hidden: Невозможно удалить, имеется соединение со скрытым объектом.\n    add_member:\n      annotation: В отношение добавлен участник\n    delete_member:\n      annotation: Удален участник отношения\n    connect:\n      annotation:\n        point: Линия присоединена к точке.\n        vertex: Одна линия присоединена к другой.\n        line: Линия соединена с другой линией.\n        area: Линия присоединена к контуру.\n    disconnect:\n      title: Разъединить\n      description: Разъединить эти линии.\n      key: D\n      annotation: Разъединены линии.\n      not_connected: Нет линий или контуров для разъединения.\n      connected_to_hidden: Невозможно разъединить, имеется соединение со скрытым объектом.\n    merge:\n      title: Объединить\n      description: Объединить эти линии.\n      key: C\n      annotation: \"Объединены {n} линий.\"\n      not_eligible: Эти объекты нельзя склеить.\n      not_adjacent: Эти линии не склеить, потому что они не соединены.\n      restriction: Эти линии не склеить, потому что как минимум одна из них находится в отношении \"{relation}\"\n      incomplete_relation: Эти объекты нельзя объединить, потому что как минимум один из них не был загружен целиком.\n    move:\n      title: Сместить\n      description: Сместить объект в другое место.\n      key: M\n      annotation:\n        point: Смещена точка.\n        vertex: Смещена точка линии.\n        line: Смещена линия.\n        area: Смещён контур.\n        multiple: Передвинуты несколько объектов.\n      incomplete_relation: Этот объект нельзя двигать, потому что он загружен не целиком.\n      too_large: Объект не может быть сдвинут, поскольку большая его часть скрыта.\n      connected_to_hidden: Невозможно передвинуть, имеется соединение со скрытым объектом.\n    rotate:\n      title: Повернуть\n      description: Повернуть объект относительно его центра.\n      key: R\n      annotation:\n        line: Повернута линия.\n        area: Повёрнут контур.\n      too_large: Объект не может быть повёрнут, поскольку большая его часть скрыта.\n      connected_to_hidden: Невозможно повернуть, имеется соединение со скрытым объектом.\n    reverse:\n      title: Развернуть\n      description: Сменить направление этой линии на противоположное.\n      key: V\n      annotation: Линия развёрнута.\n    split:\n      title: Разрезать\n      description:\n        line: Разделить линию в этой точке.\n        area: Разбить этот контур надвое.\n        multiple: 'Разделить линейные/контурные границы в этой точке. '\n      key: X\n      annotation:\n        line: Разрезана линия.\n        area: Разрезан контур.\n        multiple: \"Разрезаны {n} линий/контуров.\"\n      not_eligible: Линии нельзя резать на концах.\n      multiple_ways: Слишком много линий для разрезания.\n      connected_to_hidden: Невозможно разделить, имеется соединение со скрытым объектом.\n    restriction:\n      help:\n        select: Кликните, чтобы выбрать сегмент дороги.\n        toggle: Кликните, чтобы добавить/удалить запрет поворота.\n        toggle_on: 'Кликните, чтобы добавить запрет «{restriction}».'\n        toggle_off: 'Кликните, чтобы удалить запрет «{restriction}».'\n      annotation:\n        create: Добавлен запрет поворота\n        delete: Удалён запрет поворота\n  undo:\n    tooltip: \"Отмена: {action}\"\n    nothing: Отменять нечего.\n  redo:\n    tooltip: \"Повтор: {action}\"\n    nothing: Повторять нечего.\n  tooltip_keyhint: \"Горячая клавиша:\"\n  browser_notice: \"Этот редактор работает в браузерах Firefox, Chrome, Safari, Opera и Internet Explorer версии 9 и выше. Пожалуйста, обновите свой браузер или воспользуйтесь редактором Potlatch 2.\"\n  translate:\n    translate: Перевести\n    localized_translation_label: Многоязычное  название\n    localized_translation_language: Выберите язык\n    localized_translation_name: Название\n  zoom_in_edit: Приблизьте для редактирования\n  logout: выйти\n  loading_auth: \"Подключаюсь к OpenStreetMap...\"\n  report_a_bug: сообщить об ошибке\n  feature_info:\n    hidden_warning: \"{count} скрытый объект\"\n    hidden_details: \"Эти объекты сейчас скрыты: {details}\"\n  status:\n    error: Невозможно соединиться с API.\n    offline: В настоящий момент API недоступен. Пожалуйста, попробуйте позже.\n    readonly: В настоящий момент API в режиме \"только чтение\". Для сохранения ваших правок придется подождать.\n  commit:\n    title: Сохранить изменения\n    description_placeholder: Краткое описание ваших правок\n    message_label: Описание изменений\n    upload_explanation: \"Изменения, сделанные вами появятся на всех картах основанных на данных OpenStreetMap.\"\n    upload_explanation_with_user: \"Изменения, сделанные вами под именем {user}, появятся на всех картах, основанных на данных OpenStreetMap.\"\n    save: Сохранить\n    cancel: Отменить\n    changes: \"{count} правок\"\n    warnings: Предупреждения\n    modified: Изменено\n    deleted: Удалено\n    created: Создано\n  contributors:\n    list: \"Отредактировано {users}\"\n    truncated_list: \"Отредактировано {users} и ещё {count} другими\"\n  geocoder:\n    search: Глобальный поиск...\n    no_results_visible: Нет результатов в видимой области карты\n    no_results_worldwide: Ничего не найдено\n  geolocate:\n    title: К моим координатам\n  inspector:\n    no_documentation_combination: Для этой комбинации ключа и значения нет описания\n    no_documentation_key: Для этого ключа описания нет\n    show_more: Ещё\n    view_on_osm: Посмотреть на openstreetmap.org\n    all_tags: Все теги\n    all_members: Все участники\n    all_relations: Все отношения\n    new_relation: Новое отношение...\n    role: Роль\n    choose: Что это за объект?\n    results: \"{n} результатов для {search}\"\n    reference: Посмотреть в вики OpenStreetMap\n    back_tooltip: Изменить объект\n    remove: Удалить\n    search: Поиск\n    multiselect: Выделенные элементы\n    unknown: Неизвестно\n    incomplete: <не скачано>\n    feature_list: Поиск объектов\n    edit: Редактировать объект\n    check:\n      'yes': \"Да\"\n      'no': \"Нет\"\n    none: Нет\n    node: Точка\n    way: Линия\n    relation: Отношение\n    location: Местоположение\n    add_fields: \"Добавить поле:\"\n  background:\n    title: Подложка\n    description: Настройка подложки\n    percent_brightness: \"яркость {opacity}%\"\n    none: Нет\n    custom: Настраиваемый\n    custom_button: Редактировать личную подложку\n    custom_prompt: \"Введите шаблон URL для тайлов. Допустимы переменные {z}, {x}, {y} для схемы Z/X/Y и {u} для схемы quadtile.\"\n    fix_misalignment: Поправить смещение\n    reset: сброс\n  map_data:\n    title: Данные карты\n    description: Данные карты\n    data_layers: Слой данных\n    fill_area: Заливать поигоны\n    map_features: Объекты на карте\n    autohidden: \"Эти объекты были автоматически скрыты, чтобы не загромождать карту на экране. Вы можете приблизиться, чтобы их редактировать.\"\n  feature:\n    points:\n      description: Точки\n      tooltip: \"Объекты - POI\"\n    major_roads:\n      description: Основные дороги\n      tooltip: \"Автомагистрали, улицы и т.д.\"\n    minor_roads:\n      description: Второстепенные дороги\n      tooltip: \"Служебные проезды, проезды на стоянках, грунтовки и т.д.\"\n    paths:\n      description: Пути\n      tooltip: \"Тротуары, тропинки, велодорожки и т.д.\"\n    buildings:\n      description: Здания\n      tooltip: \"Здания, укрытия, гаражи и т.д.\"\n    landuse:\n      description: Объекты землепользования\n      tooltip: \"Леса, поля, парки, жилые районы, деловые районы и т.д.\"\n    boundaries:\n      description: Границы\n      tooltip: \"Административные границы\"\n    water:\n      description: Водные объекты\n      tooltip: \"Реки, озёра, пруды, резервуары и т.д.\"\n    rail:\n      description: Объекты железной дороги\n      tooltip: \"Рельсы\"\n    power:\n      description: Объекты електроенергетики\n      tooltip: \"Лини электропередач, электростанции, подстанции и т.д.\"\n    past_future:\n      description: Прошлое/Будущее\n      tooltip: \"Проекты, строительство, заброшенные, разрушенные объекты и т.д.\"\n    others:\n      description: Другое\n      tooltip: \"Все остальное\"\n  area_fill:\n    wireframe:\n      description: Не заливать (каркас)\n      tooltip: \"В каркасном режиме проще рассматривать фоновое изображение.\"\n    partial:\n      description: Частичная заливка\n      tooltip: \"Полигоны заливаются только по внутреннему контуру. (Рекомендуется для новичков)\"\n    full:\n      description: Полная заливка\n      tooltip: \"Полигоны будут показываться полностью залитыми.\"\n  restore:\n    heading: У вас есть несохранённые правки\n    description: \"У вас обнаружились несохранённые правки с прошлого сеанса. Восстановить их?\"\n    restore: Восстановить\n    reset: Забыть\n  save:\n    title: Сохранить\n    help: \"Отправить сделанные изменения на сервер OpenStreetMap, сделав их доступными всему миру\"\n    no_changes: Сохранять нечего.\n    error: Во время сохранения произошла ошибка\n    unknown_error_details: \"Убедитесь, что вы подключены к Интернету.\"\n    uploading: Отправляем данные на сервер OpenStreetMap.\n    unsaved_changes: У вас есть несохранённые правки\n  success:\n    edited_osm: \"OSM отредактирована!\"\n    just_edited: \"Вы только что отредактировали карту OpenStreetMap!\"\n    view_on_osm: \"Посмотреть в OSM\"\n    facebook: \"Поделиться на Facebook\"\n    twitter: \"Поделиться через Twitter\"\n    google: \"Поделиться через Google+\"\n    help_html: |\n      Ваши изменения должны появиться на «Стандартном» слое в течении нескольких минут. Обновление остальных слоев и элементов может занять большее время\n      (<a href='https://help.openstreetmap.org/questions/4705/why-havent-my-changes-appeared-on-the-map' target='_blank'>подробности</a>).\n  confirm:\n    okay: \"Ок\"\n  splash:\n    welcome: Здравствуйте! Это iD, редактор карты OpenStreetMap\n    text: \"Редактор iD — простой, но мощный инструмент для редактирования лучшей в мире открытой карты. Версия программы: {version}. Дополнительную информацию смотрите на {website}, об ошибках сообщайте на {github}.\"\n    walkthrough: \"Запустить обучение\"\n    start: \"В редактор\"\n  source_switch:\n    live: основной\n    lose_changes: \"Вы правили данные. Смена сервера карт удалит ваши изменения. Уверены, что хотите сменить сервер?\"\n    dev: тест\n  tag_reference:\n    description: Описание\n    on_wiki: \"{tag} в вики OSM\"\n    used_with: \"ставится на {type}\"\n  validations:\n    untagged_point: Неотмеченная точка\n    untagged_line: Линия без тегов\n    untagged_area: Контур без тегов\n    many_deletions: \"Вы удаляете {n} объектов. Уверены в своём решении? В результате они пропадут с карты, которую весь мир может видеть на openstreetmap.org.\"\n    tag_suggests_area: \"Тег {tag} обычно ставится на замкнутые контуры, но это не контур\"\n    untagged_point_tooltip: \"Выберите тип объекта, который описывает, чем является эта точка.\"\n    untagged_line_tooltip: \"Выберите тип объекта, который описывает, чем является эта линия.\"\n    untagged_area_tooltip: \"Выберите тип объекта, который описывает, чем является эта область.\"\n    deprecated_tags: \"Теги устарели: {tags}\"\n  zoom:\n    in: Приблизить\n    out: Отдалить\n  cannot_zoom: \"Невозможно отдалиться в текущем виде.\"\n  gpx:\n    local_layer: \"Свой файл GPX\"\n    drag_drop: \"Перетащите .gpx-файл на страницу или кликните по кнопке справа для выбора\"\n    zoom: \"Навести на GPX-трек\"\n    browse: \"Выбрать .gpx-файл\"\n  mapillary:\n    tooltip: \"Фотографии уровня улиц из Mapillary\"\n    title: \"Наложение фотографий (Mapillary)\"\n    view_on_mapillary: \"Посмотреть это изображение на Mapillary\"\n  help:\n    title: \"Справка\"\n    help: |\n      # Справка\n\n      Это редактор [OpenStreetMap](http://www.openstreetmap.org/): общедоступной,\n      свободно редактируемой карты мира. Вы можете использовать этот редактор для добавления\n      и обновления карты вашей местности, помогая всем,\n      улучшая открытую и свободную карту мира\n\n      Ваши правки увидит каждый пользователь карты OpenStreetMap. Для\n      редактирования вам потребуется [зарегистрироваться в OpenStreetMap](https://www.openstreetmap.org/user/new).\n\n      [Редактор iD](http://ideditor.com/) — открытый совместный проект\n      с [исходным кодом на GitHub](https://github.com/openstreetmap/iD).\n    editing_saving: |\n      # Редактирование и сохранение\n\n      Этот редактор создан, в основном, для онлайн-редактирования, и сейчас вы работаете с ним через веб-сайт.\n\n      ### Выбор объектов\n\n      Чтобы выбрать объект карты, например, дорогу или точку интереса, щёлкните по нему на карте. Выбранный объект будет помечен выделением, откроется панель его свойств, а рядом с ним появится меню с действиями, которые вы можете над ним совершить.\n\n      Удерживая клавишу «Shift», можно выделить несколько объектов сразу. Это можно сделать, щёлкая по ним, или же растягивая рамку выделения с нажатой клавишей мыши. Все точки внутри неё будут выделены.\n\n      ### Сохранение правок\n\n      Когда вы редактируете карту, например, изменяете дороги, здания и места, эти изменения хранятся на вашем компьютере, пока вы не сохраните их на сервер. Не бойтесь ошибиться — изменения можно откатить кнопкой «Отмена», или снова повторить их кнопкой «Повтор».\n\n      Нажмите «Сохранить» для сохранения группы изменений — например, вы закончили редактировать один район города и хотите продолжить с другим. У вас будет возможность просмотреть ваши изменения, а редактор покажет предложения и предупреждения, если во внесенных данных что-то не так.\n\n      Если все верно, введите краткое описание ваших изменений и еще раз нажмите «Сохранить» для отправки данных на [OpenStreetMap.org](http://www.openstreetmap.org/), где они станут видны другим участникам для просмотра и дальнейшего развития карты.\n\n      Если у вас не получается закончить с правками за один раз, окно редактора можно закрыть, тогда при следующем запуске редактора (на том же компьютере и в том же браузере) программа предложит восстановить вашу работу.\n    roads: |\n      # Дороги\n\n      В этом редакторе вы можете создавать, изменять и удалять дороги. Дороги бывают самых разных типов: тропы, шоссе, грунтовки, велодорожки и другие — любой участок местности, по которому есть какое-либо движение.\n\n      ### Выбор\n\n      Кликните на дороге, чтобы выбрать её. Дорога подсветится выделением, справа появится редактор свойств, а рядом с ней появятся иконки действий.\n\n      ### Изменение\n\n      Иногда вы увидите дороги, не совпадающие со снимком подложки или GPS-треком. Такие дороги можно отредактировать.\n\n      Кликните на дороге, которую надо изменить. Линия дороги подсветится, и на ней появятся контрольные точки, которые можно перетащить на более правильные места. Если вы захотите сделать дорогу более детализированной, дважды щелкните на линии для добавления в этом месте новой контрольной точки.\n\n      Если в реальности дороги соединяются на перекрестке, а на карте не соединены — перетяните одну из контрольных точек дороги на линию другой. Правильное соединение дорог очень важно для карты и навигаторов, прокладывающих по ней маршрут.\n\n      Чтобы передвинуть линию дороги целиком — выберите инструмент «Перемещение» или нажмите горячую клавишу `M`. Повторный щелчок мышью зафиксирует дорогу на новом месте.\n\n      ### Удаление\n\n      Если дорога нарисована совсем неправильно — её не видно на спутниковом снимке, а в идеальном случае — вы были на месте и сами убедились в её отсутствии — вы можете удалить дорогу с карты. Будьте очень осторожны, удаляя что-либо, — как и другие ваши правки, это затрагивает всех пользователей карты. Спутниковые снимки часто бывают устаревшими, так что дорога может быть просто недавно построенной.\n\n      Чтобы удалить дорогу, выберите её щелчком мыши, затем щелкните по иконке мусорного ведра или нажмите клавишу «Delete».\n\n      ### Создание\n\n      Нашли место, где в реальности дорога, а на карте её нет? Щелкните на кнопку «Линия» слева вверху окна редактора или нажмите клавишу `2` чтобы начать рисовать линию.\n\n      Щелкните на карте в месте, где должна начинаться дорога. Если она ответвляется от уже нарисованной можно начать рисование щелчком мыши в месте их пересечения.\n\n      Затем щёлкайте на карте вдоль траектории дороги, согласно спутниковому снимку или GPS-треку. Если новая дорога пересекается с другой, обязательно щёлкните на уже существующей, чтобы создать точку перекрестка. Чтобы закончить рисование, сделайте двойной щелчок мышью или нажмите «Enter» на клавиатуре.\n    gps: \"# GPS\\n\\nДанные GPS — наиболее достоверный источник данных для OpenStreetMap.\\nЭтот редактор поддерживает загрузку локальных файлов треков в формате\\n`.gpx` с вашего компьютера. Вы можете записывать такие треки с помощью\\nприложений для смартфонов и GPS-устройств.\\n\\nБолее подробно о сборе данных GPS можно прочесть на странице\\n[Surveying with a GPS](http://learnosm.org/en/beginner/using-gps/).\\n\\nЧтобы воспользоваться\\\n      \\ GPX-треками при рисовании карты, перетяните файл\\nтрека прямо в окно редактора. Если трек успешно загрузится, то он \\nотобразится на карте в виде светло-фиолетовой линии. В меню «Данные карты»\\nможно выключить, включить или масштабировать слой с треками.\\n\\nТрек при этом не будет загружен в базу OpenStreetMap, лучший способ его\\nиспользования — нарисовать новые объекты карты, основываясь на данных\\nтрека; вы также\\\n      \\ можете [загрузить его на OpenStreetMap](http://www.openstreetmap.org/trace/create), чтобы другие смогли им воспользоваться.\\n\"\n    imagery: |\n      # Спутниковые снимки\n\n      Снимки земной поверхности с воздуха — важный источник данных для картирования. В меню «Настройки подложки» с левой стороны окна редактора доступно подключение слоев спутниковых снимков, аэрофотосъемки и других открытых источников изображений.\n\n      По умолчанию в редакторе подключен слой спутниковых снимков  [Bing Maps](http://www.bing.com/maps/), но в разных местах земного шара могут быть доступны и другие источники подложки. В некоторых районах некоторых стран, к примеру — США, Франции и Дании, доступны изображения очень высокого качества.\n\n      Иногда спутниковые снимки сдвинуты относительно данных карты по вине поставщика снимков. Если вы видите множество дорог, не совпадающих со снимком, не начинайте передвигать их под снимок. Вместо этого нужно сдвинуть снимок для совпадения с существующими данными, для этого в меню «Настройки подложки» есть кнопка «Исправить смещение».\n    addresses: |\n      # Адреса\n\n      Адреса — одна из самых важных составляющих карты.\n\n      В OpenStreetMap адреса хранятся в свойствах зданий и мест, расположенных вдоль улиц.\n\n      Адресную информацию можно добавить к контурам зданий или отдельным точкам. Лучший источник адресов — ваши собственные знания или данные, полученные после обхода местности. Как и в случае с другими данными, копирование адресов из коммерческих источников вроде Google Maps строго запрещено.\n    inspector: |\n      # Использование редактора свойств\n\n      Редактор свойств — это элемент интерфейса программы, находящийся слева окна, который позволяет отредактировать свойства выбранного объекта.\n\n      ### Выбор типа объекта\n\n      После того, как вы добавили точку, линию или область, вы можете выбрать, какой именно это тип объекта: шоссе, обычная дорога, супермаркет или кафе.\n      Редактор свойств показывает кнопки для выбора наиболее часто используемых типов объектов, и можно воспользоваться строкой поиска, чтобы найти другие типы.\n\n      Щёлкните по иконке «i» в нижнем правом углу кнопки типа объекта, чтобы узнать о нём больше. Щёлкните на саму кнопку чтобы выбрать этот тип.\n\n      ### Использование полей и редактирование тегов\n\n      После того, как вы выберете тип объекта или выделите объект, у которого тип уже проставлен, редактор свойств покажет поля описывающие его свойства, например название или адрес.\n\n      Ниже этих полей находятся иконки, с помощью которых можно добавить дополнительные свойства, например ссылку на статью в [Википедии](http://www.wikipedia.org/), информацию о доступности для инвалидов и другие.\n\n      В самом низу окна редактора свойств находится кнопка «Дополнительные теги», позволяющая добавить произвольные теги объекту. На странице [Taginfo](http://taginfo.openstreetmap.org/) можно узнать о наиболее популярных комбинациях тегов.\n\n      Изменения в редакторе свойств автоматически применяются к объекту. Как и другие изменения, их можно откатить кнопкой «Отмена».\n    buildings: |\n      # Здания\n\n      OpenStreetMap — крупнейшая в мире база данных о зданиях. Вы можете добавлять и изменять эти данные.\n\n      ### Выбор\n\n      Здание можно выбрать, щёлкнув на его контур. При этом здание подсветится выделением, справа откроется страница его свойств, а рядом с ним появится меню действий.\n\n      ### Редактирование\n\n      Иногда здания неправильно размещены или имеют неверные теги.\n\n      Чтобы передвинуть здание целиком, выберите его, и щелкните на инструменте «Перемещение». Переместите здание с помощью мыши в нужное место и щелкните, чтобы отпустить его.\n\n      Чтобы изменить форму здания, перетягивайте точки его контура на нужные места.\n\n      ### Создание\n\n      Одно из основных противоречий в добавлении новых зданий в  OpenStreetMap заключается в том, что их можно задавать как областями, так и точками. Стоит взять за правило такой подход: само здание рисуется областью, если это возможно, а находящиеся в этом здании компании, магазины, и другие подобные объекты, привязанные к зданиям, — рисуются точками, находящимися внутри контура здания.\n\n      Нарисуйте контур здания с помощью кнопки «Область», находящейся слева вверху окна, затем закончите рисование либо нажатием клавиши «Enter» на клавиатуре, либо щёлкнув мышью на первой нарисованной точке здания.\n\n      ### Удаление\n\n      Если здание совершенно неправильно нарисовано — его нет на спутниковом снимке, а еще лучше — вы лично на месте убедились что оно отсутствует — вы можете удалить его с карты. Будьте очень осторожны, удаляя объекты — ваши правки затрагивают всех пользователей OSM, а снимки часто бывают устаревшими. Возможно, это здание просто недавно построено.\n\n      Удалить здание можно, выделив его щелчком мыши, затем нажав на иконку мусорного ведра или горячей клавишей «Delete».\n    relations: \"# Отношения\\n\\nОтношение — это специальный тип объекта в OpenStreetMap, который объединяет другие объекты вместе. Например, два распространенных типа отношений это *отношения маршрутов*, которые объединяют вместе участки дорог, принадлежащих одной автостраде или шоссе, и *мультиполигоны*, которые группируют несколько линий в сложный контур, описывающий область (например, из нескольких островов или с дырами\\\n      \\ внутри).\\n\\nОбъекты, объединённые в отношение, называются участниками отношения. \\nНа панели сбоку вы можете увидеть, участником каких отношений является выбранный объект, нажмите на отношение в этом списке, чтобы выделить его. Когда отношение выделено, вы можете увидеть всех его участников в списке на боковой панели и подсвеченными на карте.\\n\\nВ основном, iD заботится о поддержке отношений автоматически, пока вы\\\n      \\ редактируете. Основной момент, на который стоит обратить внимание — это, если вы удаляете отрезок дороги, чтобы перерисовать его с большей точностью, вам следует убедиться, что новый отрезок будет участником тех же отношений, что и начальный.\\n\\n## Редактирование отношений\\n\\nВот некоторые основы, если вы хотите редактировать отношения.\\n\\nЧтобы добавить объект в отношение, выделите объект, нажмите кнопку «+» в разделе\\\n      \\ «Все отношения» на боковой панели и выберите или напечатайте название отношения.\\n\\nЧтобы создать новое отношение, выберите первый объект, который будет участником отношения, нажмите кнопку «+» в разделе «Все отношения» и выберите «Новое отношение...».\\n\\nЧтобы удалить объект из отношения выберите объект и нажмите на кнопку с мусорной корзиной рядом с отношением, из которого вы хотите его удалить.\\n\\nВы можете делать\\\n      \\ мультиполигоны с отверстиями используя инструмент «Объединить». Нарисуйте два контура (внутренний и внешний), зажмите Shift и нажмите на каждый из контуров, чтобы они оба были выделены, затем нажмите кнопку «Объединить» (+).\\n\"\n  intro:\n    navigation:\n      title: \"Перемещение\"\n      drag: \"Основное окно карты отображает данные OpenStreetMap поверх спутниковой подложки. Карту можно перемещать, перетягивая её мышкой, как на большинстве веб-картографических сервисов. **Двигайте карту!**\"\n      select: \"Данные карты представляются тремя способами: точками, линиями и контурами. Вы можете выбрать любой объект, нажав на него. **Кликните на точку, чтобы выбрать её.**\"\n      header: \"Заголовок показывает тип объекта.\"\n      pane: \"Когда объект выбран, открываются свойства объекта. Заголовок показывает нам тип объекта, а основная панель показывает атрибуты объекта, например, его имя или адрес. **Закройте свойства объекта нажатием на крестик в правом верхнем углу.**\"\n    points:\n      title: \"Точки\"\n      add: \"Точки используются для того, чтобы отмечать такие объекты, как магазины, рестораны и памятники. Они помечают определенное место и описывают его. **Нажмите на кнопку «Точка», чтобы добавить новую точку.**\"\n      place: \"Точка создаётся путём нажатия на карту. **Отметьте точку в центре здания.**\"\n      search: \"Многие объекты карты могут быть обозначены точками.\\nСейчас вы добавили точку для кафе. **Найдите «{name}»**\"\n      choose: \"**Выберите из списка «Кафе».**\"\n      describe: \"Вы пометили точку, как кафе. Используя свойства объекта, вы можете добавить больше информации. **Добавьте название** \"\n      close: \"Свойства объекта можно закрыть нажатием на крестик вверху справа. **Закройте свойства объекта**\"\n      reselect: \"Бывает так, что точки уже существуют, но в них содержатся ошибки или недостаточно информации. Мы можем редактировать существующие точки. **Выберите точку, которую вы только что создали.**\"\n      fixname: \"**Поменяйте название и закройте свойства объекта.**\"\n      reselect_delete: \"Все объекты на карте могут быть удалены. **Нажмите на точку, которую вы создали.**\"\n      delete: \"Меню около точки позволяет совершить различные операции с ней, в том числе удаление. **Удалите точку.**  \"\n    areas:\n      title: \"Области\"\n      add: \"Области используются для отображения границ таких объектов как озёра, здания и земельные участки. Они так же могут использоваться для более детальной отрисовки большинства объектов, которые вы так же можете обозначить точками. **Щелкните кнопку «Область» для добавления новой области.**\"\n      corner: \"Нарисовать область можно, задав её границу точками.\\n**Поставьте начальную точку в каком-нибудь углу детской площадки.** \"\n      place: \"Нарисуйте область, расставляя точки, задающие её контур. Завершите контур нажатием на начальную точку. **Нарисуйте контур детской площадки.**\"\n      search: \"**Найдите детскую площадку** \"\n      choose: \"**Выберите из списка «Детскую площадку».**\"\n      describe: \"**Добавьте название и закройте свойства объекта**\"\n    lines:\n      title: \"Линии\"\n      add: \"Линии используются для таких объектов, как автомобильные дороги, железные дороги и реки. **Нажмите на кнопку «Линия», чтобы добавить новую линию.**\"\n      start: \"**Начните линию нажатием на конец дороги.**\"\n      intersect: \"Кликните, чтобы добавить больше точек в линию. Во время рисования можно двигать карту. Дороги и множество других типов линий — часть большей системы. Важно, чтобы эти линии были соединены с другими правильно для нормальной работы приложений, прокладывающих маршруты.  **Нажмите на Flower Street, чтобы создать пересечение, соединяющее две линии.**\"\n      finish: \"Рисование линий можно завершить, еще раз щелкнув на последней точке. **Закончите рисование дороги.**\"\n      road: \"**Выберите из списка «Дорогу»**\"\n      residential: \"Существует много различных типов дорог, наиболее распространённой является улица. **Выберите тип дороги «Улица»**\"\n      describe: \"**Назовите дорогу и закройте свойства объекта**\"\n      restart: \"Дорога должна пересекать Flower Street.\"\n      wrong_preset: \"Вы не выбрали тип дороги. **Нажмите здесь чтобы выбрать заново**\"\n    startediting:\n      title: \"Редактировать\"\n      help: \"Больше документации и справки доступно здесь.\"\n      save: \"Не забывайте регулярно сохранять свои изменения!\"\n      start: \"Рисовать карту\"\n", 
    "mimetype": "text/plain"
}