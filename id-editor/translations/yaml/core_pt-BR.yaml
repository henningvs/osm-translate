{
    "content": "pt_BR:\n  modes:\n    add_area:\n      title: Área\n      description: \"Adicione parques, edifícios, lagos ou outras áreas ao mapa.\"\n      tail: \"Clique no mapa para começar a desenhar uma área, como um parque, lago ou edifício.\"\n    add_line:\n      title: Linha\n      description: \"Adicione estradas, ruas, vias de pedestres, rios ou outras linhas ao mapa.\"\n      tail: \"Clique no mapa para começar a desenhar uma estrada, caminho ou rota.\"\n    add_point:\n      title: Ponto\n      description: \"Adicione restaurantes, monumentos, caixas de correio ou outros pontos ao mapa.\"\n      tail: Clique no mapa para adicionar um ponto.\n    browse:\n      title: Navegar\n      description: Mover e ampliar o mapa.\n    draw_area:\n      tail: Clique para adicionar pontos na sua área. Clique no primeiro ponto para concluir a área.\n    draw_line:\n      tail: \"Clique para adicionar mais pontos à linha. Clique em outras linhas para conectá-la a elas. Dê um duplo clique para finalizar a linha.\"\n  operations:\n    add:\n      annotation:\n        point: Adicionou um ponto.\n        vertex: Adicionou um ponto numa linha.\n        relation: Adicionou uma relação.\n    start:\n      annotation:\n        line: Iniciou uma linha.\n        area: Iniciou uma área.\n    continue:\n      key: A\n      title: Continuar\n      description: Continuar esta linha.\n      not_eligible: Nenhuma linha pode ser continuada aqui.\n      multiple: Muitas linhas podem ser continuadas aqui. Para escolher uma linha, pressione a tecla Shift e clique nela para selecioná-la.\n      annotation:\n        line: Continuou uma linha.\n        area: Continuou uma área.\n    cancel_draw:\n      annotation: Cancelou o desenho.\n    change_role:\n      annotation: Alterou o papel de um membro da relação.\n    change_tags:\n      annotation: Etiquetas alteradas.\n    circularize:\n      title: Circularizar\n      description:\n        line: Tornar essa linha circular.\n        area: Tornar essa área circular.\n      key: O\n      annotation:\n        line: Circularizou uma linha.\n        area: Circularizou uma área.\n      not_closed: Não é possível circularizar isso porque isto não forma um ciclo fechado.\n      too_large: Não é possível circularizar isso porque uma parte disso não está visível.\n      connected_to_hidden: Não foi possível tornar um círculo pois está conectado a um elemento oculto.\n    orthogonalize:\n      title: Ortogonalizar\n      description:\n        line: Ajustar os cantos de uma linha para 90°.\n        area: Ajustar os cantos de uma área para 90°.\n      key: S\n      annotation:\n        line: Ajustou os cantos de uma linha para 90°.\n        area: Ajustou os cantos de uma área para 90°.\n      not_squarish: Isto não pode ser ortogonalizado porque não é um polígono.\n      too_large: Não é possível ortogonalizar isso porque uma parte disso não está visível.\n      connected_to_hidden: Não foi possível tornar um quadrado pois está conectado a um elemento oculto.\n    straighten:\n      title: Retilinizar\n      description: Tornar esta linha reta.\n      key: S\n      annotation: Retilinizou uma linha.\n      too_bendy: Isso não pode ser retilinizado porque é curvo demais.\n      connected_to_hidden: Esta linha não pode ser retificada pois está conectada a um elemento oculto.\n    delete:\n      title: Excluir\n      description: Remover objeto permanentemente\n      annotation:\n        point: Excluído um ponto.\n        vertex: Excluído um pondo de uma linha.\n        line: Excluída uma linha.\n        area: Excluída uma área.\n        relation: Excluída uma relação.\n        multiple: \"Excluídos {n} objetos.\"\n      incomplete_relation: Este elemento não pode ser excluído porque não foi ainda totalmente baixado.\n      part_of_relation: Este recurso não pode ser excluído porque ele é parte de uma relação maior. Você deve removê-lo da primeira relação\n      connected_to_hidden: Não pode ser deletado por estar conectado a um elemento oculto.\n    add_member:\n      annotation: Adicionado um membro à relação.\n    delete_member:\n      annotation: Retirado um membro de uma relação.\n    connect:\n      annotation:\n        point: Conectou uma linha a um ponto.\n        vertex: Conectou uma linha a outra.\n        line: Conectou uma via a uma linha.\n        area: Conectou uma linha a uma área.\n    disconnect:\n      title: Desconectar\n      description: Desconectar essas linhas / áreas umas das outras.\n      key: D\n      annotation: Desconectar linhas / áreas.\n      not_connected: Não há linhas/áreas suficientes para desconectar.\n      connected_to_hidden: Não pode ser disconectado por estar conectado a um elemento oculto.\n    merge:\n      title: Mesclar\n      description: Mesclar estas linhas.\n      key: C\n      annotation: \"Mesclou {n} linhas.\"\n      not_eligible: Esses elementos não podem ser mesclados.\n      not_adjacent: Essas linhas não podem ser mescladas porque não estão conectadas.\n      restriction: Estas linhas não podem ser mescladas porque pelo menos uma delas é membro da relação \"{relation}\".\n      incomplete_relation: Estes elementos não podem ser mesclados porque pelo menos um deles não foi transferido completamente.\n    move:\n      title: Mover\n      description: Mover isto para um lugar diferente.\n      key: M\n      annotation:\n        point: Ponto movido.\n        vertex: Moveu um ponto numa linha.\n        line: Moveu uma linha.\n        area: Moveu uma área.\n        multiple: Moveu múltiplos objetos.\n      incomplete_relation: Este elemento não pode ser movido porque ainda não foi totalmente baixado.\n      too_large: Não pode ser movido porque não há o suficiente disso visível no momento.\n      connected_to_hidden: Não pode ser movido por estar conectado a um elemento oculto.\n    rotate:\n      title: Girar\n      description: Girar este objeto em torno de seu ponto central.\n      key: R\n      annotation:\n        line: Girou uma linha.\n        area: Girou uma área.\n      too_large: Não pode ser rotacionado porque não há o suficiente disso visível no momento.\n      connected_to_hidden: Não pode ser rotacionado pois está conectado a um elememto oculto.\n    reverse:\n      title: Inverter\n      description: Fazer esta via/linha ir na direção oposta.\n      key: V\n      annotation: Inverteu uma linha.\n    split:\n      title: Dividir\n      description:\n        line: Dividir essa linha em duas nesse ponto.\n        area: Dividir a borda dessa área em dois pedaços.\n        multiple: Dividir as linhas/áreas em duas nesse ponto.\n      key: X\n      annotation:\n        line: Dividir uma linha.\n        area: Dividir a borda de uma área.\n        multiple: \"Dividir {n} linhas / bordas das áreas.\"\n      not_eligible: Linhas não podem ser divididas no seu início ou fim.\n      multiple_ways: Há muitas linhas para dividir aqui.\n      connected_to_hidden: Não pode ser dividido pois está conectado a um elemento oculto.\n    restriction:\n      help:\n        select: Clique para selecionar um segmento de rua.\n        toggle: Clique para alternar restrições de curva.\n        toggle_on: 'Clique para adicionar uma restrição \"{restriction}\".'\n        toggle_off: 'Clique para remover a restrição \"{restriction}\".'\n      annotation:\n        create: Adicionada uma restrição de curva\n        delete: Excluída uma restrição de curva\n  undo:\n    tooltip: \"Desfazer: {action}\"\n    nothing: Nada para desfazer.\n  redo:\n    tooltip: \"Refazer: {action}\"\n    nothing: Nada para refazer.\n  tooltip_keyhint: \"Atalho:\"\n  browser_notice: \"Este editor é suportado no Firefox, Chrome, Safari, Opera e Internet Explorer 9 ou superior. Por favor atualize seu navegador ou use o Potlatch 2 para editar o mapa.\"\n  translate:\n    translate: Traduzir\n    localized_translation_label: Nome multilíngue\n    localized_translation_language: Escolha o idioma\n    localized_translation_name: Nome\n  zoom_in_edit: Aproxime para editar o mapa.\n  logout: sair\n  loading_auth: \"Conectando ao OpenStreetMap...\"\n  report_a_bug: Reportar um bug\n  feature_info:\n    hidden_warning: \"{count} elemento(s) oculto(s)\"\n    hidden_details: \"Estes elementos estão atualmente ocultos: {details}\"\n  status:\n    error: Incapaz de conectar à API.\n    offline: A API está offline. Por favor tente editar mais tarde.\n    readonly: A API do OpenStreetMap está em modo somente leitura. Espere um pouco para salvar as suas alterações.\n  commit:\n    title: Salvar Alterações\n    description_placeholder: Descrição curta e clara de suas contribuições\n    message_label: Mensagem de alteração\n    upload_explanation: \"As alterações que você enviar ficarão visíveis em todos os mapas que usam dados do OpenStreetMap.\"\n    upload_explanation_with_user: \"As alterações que você enviar como {user} estarão visíveis em todos os mapas que usam os dados do OpenStreetMap.\"\n    save: Salvar\n    cancel: Cancelar\n    changes: \"{count} mudanças\"\n    warnings: Alertas\n    modified: Modificado\n    deleted: Excluído\n    created: Criado\n  contributors:\n    list: \"Edições de {users}\"\n    truncated_list: \"Edições de {users} e {count} outros\"\n  geocoder:\n    search: Buscar no mundo todo...\n    no_results_visible: Sem resultados nesta área visível do mapa\n    no_results_worldwide: Nenhum resultado encontrado\n  geolocate:\n    title: Mostrar Minha Localização\n  inspector:\n    no_documentation_combination: Não há documentação disponível para esta combinação de etiquetas\n    no_documentation_key: Não há documentação disponível para esta chave\n    show_more: Mostrar Mais\n    view_on_osm: Ver no openstreetmap.org\n    all_tags: Todas as etiquetas\n    all_members: Todos os membros\n    all_relations: Todas as relações\n    new_relation: Nova relação...\n    role: Papel\n    choose: Selecione o tipo de elemento\n    results: \"{n} resultado(s) para {search}\"\n    reference: Ver no wiki do OpenStreetMap\n    back_tooltip: Alterar elemento\n    remove: Remover\n    search: Procurar\n    multiselect: Itens Selecionados\n    unknown: Desconhecido\n    incomplete: <não baixado>\n    feature_list: Buscar elementos\n    edit: Editar elemento\n    check:\n      'yes': \"Sim\"\n      'no': \"Não\"\n    none: Nenhum\n    node: Ponto\n    way: Linha\n    relation: Relação\n    location: Local\n    add_fields: \"Adicionar campo:\"\n  background:\n    title: Imagem de Fundo\n    description: Configurações da imagem de fundo\n    percent_brightness: \"Brilho de {opacity}%\"\n    none: Nenhum\n    custom: Customizado\n    custom_button: Editar fundo de tela personalizado\n    custom_prompt: \"Informe um modelo de URL de quadrículas. Tokens válidos são {z}, {x}, {y} para o esquema Z/X/Y e {u} para o esquema quadtile.\"\n    fix_misalignment: Corrigir alinhamento\n    reset: redefinir\n  map_data:\n    title: Dados do Mapa\n    description: Dados do Mapa\n    data_layers: Camadas de Dados\n    fill_area: Areas de Preenchimento\n    map_features: Elementos do Mapa\n    autohidden: \"Estes elementos foram automaticamente ocultados porque muitos seriam exibidos na tela. Dê um zoom para editá-los.\"\n  feature:\n    points:\n      description: Pontos\n      tooltip: \"Pontos de Interesse\"\n    major_roads:\n      description: Vias Principais\n      tooltip: \"Rodovias, ruas etc.\"\n    minor_roads:\n      description: Vias secundárias\n      tooltip: \"Serviços de apoio, estacionamentos, rotas etc.\"\n    paths:\n      description: Caminhos\n      tooltip: \"Calçadas, caminhos, rotas cicláveis etc.\"\n    buildings:\n      description: Construções\n      tooltip: \"Construções, abrigos, garagens etc.\"\n    landuse:\n      description: Elementos de Uso de Terra\n      tooltip: \"Florestas, fazendas, parques, residências, comércios etc.\"\n    boundaries:\n      description: Fronteiras\n      tooltip: \"Fronteiras Administrativas\"\n    water:\n      description: Elementos de Água\n      tooltip: \"Rios, lagos, lagoas, bacias etc.\"\n    rail:\n      description: Elementos Ferroviários\n      tooltip: \"Ferrovias\"\n    power:\n      description: Elementos de Energia Elétrica\n      tooltip: \"Linhas de Transmissão, Usinas Elétricas, Subestações etc.\"\n    past_future:\n      description: Passado/Futuro\n      tooltip: \"Propostas, Construído, Abandonado, Demolido etc.\"\n    others:\n      description: Outros\n      tooltip: \"Outras coisas\"\n  area_fill:\n    wireframe:\n      description: Sem Preenchimento (Somente Traço)\n      tooltip: \"Ativar o modo traço torna mais fácil enxergar as imagens de fundo.\"\n    partial:\n      description: Preenchimento Parcial\n      tooltip: \"Áreas são desenhas com preenchimento somente dentro de seus limites. (recomendado para mapeadores iniciantes)\"\n    full:\n      description: Preenchimento Completo\n      tooltip: \"Área são desenhadas completamente preenchidas.\"\n  restore:\n    heading: Você tem alterações não salvas\n    description: \"Deseja restaurar as alterações não salvas da sessão anterior?\"\n    restore: Restaurar\n    reset: Resetar\n  save:\n    title: Salvar\n    help: \"Salvar alterações no OpenStreetMap, tornando-as visíveis para outros usuários.\"\n    no_changes: Sem alterações para salvar.\n    error: Ocorreu um erro ao tentar salvar\n    unknown_error_details: \"Por favor, verifique sua conexão com a internet.\"\n    uploading: Enviando alterações para o OpenStreetMap.\n    unsaved_changes: Você tem alterações não salvas.\n  success:\n    edited_osm: \"OSM editado!\"\n    just_edited: \"Você acaba de editar o OpenStreetMap!\"\n    view_on_osm: \"Ver no OSM\"\n    facebook: \"Compartilhar no Facebook\"\n    twitter: \"Compartilhar no Twitter\"\n    google: \"Compartilhar Google+\"\n    help_html: |\n      Suas mudanças devem aparecer na camada \"Padrão\" do OSM em poucos minutos. Outras camadas e certos elementos podem demorar mais\n      (<a href='https://help.openstreetmap.org/questions/4705/why-havent-my-changes-appeared-on-the-map' target='_blank'>detalhes</a>).\n  confirm:\n    okay: \"O.K.\"\n  splash:\n    welcome: Bem vindo ao editor iD do OpenStreetMap\n    text: \"iD é uma ferramenta amigável, porém poderosa, para contribuir no melhor mapa livre do mundo. Esta é a versão {version}. Para mais informações, consulte {website} e reporte bugs no {github}.\"\n    walkthrough: \"Comece o Passo a Passo\"\n    start: \"Editar Agora\"\n  source_switch:\n    live: ao vivo\n    lose_changes: \"Você tem alterações não salvas. Trocar o servidor de mapas irá descartar essas alterações. Tem certeza que deseja trocar de servidor?\"\n    dev: dev\n  tag_reference:\n    description: Descrição\n    on_wiki: \"{tag} em wiki.osm.org\"\n    used_with: \"usado com {type}\"\n  validations:\n    untagged_point: Ponto sem etiquetas\n    untagged_line: Linha sem etiquetas\n    untagged_area: Área sem etiquetas\n    many_deletions: \"Você está excluíndo {n} objetos. Tem certeza disto? Isto os excluirá do mapa que todos veem no openstreetmap.org.\"\n    tag_suggests_area: \"A etiqueta {tag} sugere que seja utilizada numa área, mas essa linha não é uma área\"\n    untagged_point_tooltip: \"Selecionar um tipo de elemento que descreva o que este ponto é.\"\n    untagged_line_tooltip: \"Selecionar um tipo de elemento que descreva o que esta linha é.\"\n    untagged_area_tooltip: \"Selecionar um tipo de elemento que descreva o que esta área é.\"\n    deprecated_tags: \"Etiquetas obsoletas: {tags}\"\n  zoom:\n    in: Aproximar\n    out: Afastar\n  cannot_zoom: \"Não é possível afastar mais no modo atual.\"\n  gpx:\n    local_layer: \"Arquivo GPX local\"\n    drag_drop: \"Arraste e solte um arquivo .gpx na página, ou clique no botão à direita para procurar\"\n    zoom: \"Aproximar para a trilha GPX\"\n    browse: \"Procurar um arquivo .gpx\"\n  mapillary:\n    tooltip: \"Fotos de Rua do Mapillary\"\n    title: \"Camada de Fotos (Mapillary)\"\n    view_on_mapillary: \"Ver esta imagem no Mapillary\"\n  help:\n    title: \"Ajuda\"\n    help: |\n      # Ajuda\n\n      Este é um editor para OpenStreetMap (http://www.openstreetmap.org/), o mapa mundial livre e editavel. Você pode usá-lo para adicionar e atualizar de dados em sua área,  tornando um mapa mundi de codigo aberto melhor para todos.\n      As edições que você fizer nesse mapa serão visíveis para todos que usam OpenStreetMap. Para fazer uma edição você precisará de uma conta gratuita OpenStreetMap(https://www.openstreetmap.org/user/new).\n\n      O editor iD (http://ideditor.com/) é um projeto colaborativo com o código fonte disponível no GitHub(https://github.com/openstreetmap/iD).\n    editing_saving: \"# Editando e Salvando\\n\\nEsse editor é feito para trabalhar primariamente online e você está\\nneste momento acessando-o através de um sítio eletrônico.\\n\\n### Selecionando Elementos\\n\\nPara selecionar um elemento do mapa, como uma estrada ou \\num ponto de interesse, clique sobre ele. Isso vai pôr o elemento\\nselecionado em destaque, abrir um painel com detalhes sobre\\nele e mostrar\\\n      \\ um menu de coisas que podem ser feitas com ele.\\n\\nMúltiplos elementos podem ser selecionados segurando a tecla\\n\\\"Shift\\\", clicando e arrastando no mapa. Isso vai selecionar todos\\nos elementos que estiverem dentro da caixa que foi desenhada,\\npermitindo você fazer coisas com vários objetos de uma vez\\nsó.\\n\\n### Salvando as Alterações\\n\\nQuando você faz alterações como editar ruas, prédios\\\n      \\ e lugares, elas\\nsão guardadas localmente até que você as envie para o servidor. Não\\nse preocupe se você cometer algum deslize: você pode desfazer\\nalterações clicando no botão de desfazer e também refazer as\\nalterações clicando no botão de refazer.\\n\\nClique em \\\"Salvar\\\" para salvar um conjunto de alterações. Por exemplo,\\nvocê completou uma área de uma cidade e gostaria de começar a\\neditar\\\n      \\ uma outra área. Você terá a chance de revisar o que foi feito\\naté o momento e o editor mostrará sugestões e dicas se alguma coisa\\nparecer estar errada com as suas alterações.\\n\\nSe tudo parecer estar OK, você pode inserir um breve comentário\\nexplicando as mudanças que você fez e clicar em \\\"Salvar\\\" de novo\\npara lançar as mudanças para o [OpenStreetMap](http://www.openstreetmap.org/),\\nonde\\\n      \\ elas estarão visíveis para todos os outros usuários.\\n\\nSe você não conseguir concluir uma sessão de edição, você pode\\ndeixar a janela do seu editor aberta e voltar mais tarde (no mesmo\\nnavegador e computador) que o editor irá oferecer a possibilidade\\nde restaurar o seu trabalho.\\n\"\n    roads: \"# Estradas \\n\\nVocê pode criar, corrigir e excluir estradas com este editor. Estradas\\npodem ser de vários tipos: caminhos, estradas, trilhas, ciclovias e \\nmuito mais - qualquer segmento onde se passa, mesmo que às vezes, \\npode ser mapeado. \\n\\n### Selecionando \\n\\nClique em uma estrada para selecioná-la. Um esboço deve tornar-se \\nvisível, junto com um pequeno menu de ferramentas no mapa\\\n      \\ e uma \\nbarra lateral mostrando mais informações sobre a estrada. \\n\\n### Modificando \\n\\nMuitas vezes você vai encontrar estradas que não estão alinhadas \\ncom as imagens por trás delas ou com uma faixa de GPS. Você \\npode ajustar estas estradas para que elas fiquem no lugar certo. \\n\\nPrimeiro clique no caminho que você deseja alterar. Isso irá \\ndestacá-lo e mostrar pontos de controle ao longo\\\n      \\ dela que você \\npode arrastar para locais melhores. Se o que você deseja é \\nadicionar novos pontos de controle para obter mais detalhes, \\nclique duas vezes em uma parte da estrada sem um ponto, e \\num ponto será adicionado.\\n\\nSe a estrada se conecta a uma outra estrada, mas não está \\ncorretamente conectada no mapa, você pode arrastar um de \\nseus pontos de controle para a outra estrada a\\\n      \\ fim de juntá-las. \\nTer estradas que se conectam é importante para o mapa e \\nessencial para fornecer instruções de direção. \\n\\nVocê também pode clicar na ferramenta 'Mover' ou pressione a \\ntecla 'M' para mover o caminho inteiro de uma vez, e em seguida, \\nclique novamente para salvar esse movimento. \\n\\n### Apagando \\n\\nSe uma estrada está completamente errada - você pode ver que ela \\nnão\\\n      \\ existe nas imagens de satélite e, junto a isso, ter confirmado \\nlocalmente que ela não existe - você pode apagá-la do mapa.\\nSeja cauteloso ao excluir objetos - como qualquer outra edição, os \\nresultados são vistos por todos, e como as imagens de satélite \\npodem estar desatualizadas, a estrada pode simplesmente ser \\nrecém-construída. \\n\\nVocê pode excluir um caminho, clicando sobre ele para\\\n      \\ selecioná-lo, em \\nseguida, clicar no ícone de lixeira ou pressionando a tecla 'Delete'.\\n\\n### Criando \\n\\nEncontrou um lugar onde deveria ter uma estrada, mas não tem? Clique \\nno botão 'Linha' no canto superior esquerdo do editor ou pressione a \\ntecla de atalho '2' para começar a desenhar uma linha. \\n\\nClique no início da estrada no mapa para começar a desenhar. Se a \\nestrada se ramifica\\\n      \\ de uma estrada existente, comece clicando sobre \\no lugar onde eles se conectam. \\n\\nEm seguida, clique em pontos ao longo da estrada para que ela siga \\no caminho certo, de acordo com imagens de satélite ou GPS. Se a \\nestrada que você está desenhando atravessa outra estrada, ligue-as \\nclicando sobre o ponto de intersecção. Quando você terminar de \\ndesenhar, clique duas vezes ou pressione\\\n      \\ 'Voltar' ou 'Enter' no seu teclado.\\n\"\n    gps: \"# GPS\\n\\nOs dados de GPS são as fontes mais confiáveis do OpenStreetMap. Este\\neditor suporta traçados locais - arquivos '.gpx'. Você pode utilizar aplicativos de celulares ou aparelhos de GPS para coletar esse tipo de traçado.\\n\\nPara informações sobre como realizar levantamento com GPS, leia\\n[Surveying with a GPS](http://learnosm.org/en/beginner/using-gps/).\\n\\nPara usar um traçado GPX para\\\n      \\ mapeamento, arraste e solte o arquivo GPX\\nno editor de mapa. Caso seja reconhecido, será adicionado ao mapa como \\nlinhas roxo claras. Clique no menu 'Dados do Mapa', no lado direito, para \\nativar, desativas ou dar zoom nesta nova camada alimentada pelo GPX.\\n\\nO traçado GPX não é diretamente subido ao OpenStreetMap - o melhor \\ncaminho para usá-lo é desenhar no mapa, usando-o como uma guia\\\n      \\ \\npara os novos elementos que você adicionar, e [subi-lo no OpenStreetMap](http://www.openstreetmap.org/trace/create) para outros usuários utilizá-lo.\\n\"\n    imagery: |\n      # Imagens Aéreas\n\n      As imagens aéreas são um recurso muito importante para o mapeamento.\n      Fotos de avião, de satélite e de outras fontes livre estão disponíveis no editor,\n      no menu \"Configurações da Imagem de Fundo\", no lado esquerdo.\n\n      Por padrão as imagens de satélite do [Bing Maps](http://www.bing.com/maps/)\n      estão habilitadas no editor, mas ao mover e aproximar o mapa para certas áreas,\n      novas fontes de imagens estarão disponíveis. Alguns países, tais como os EUA, a\n      França e a Dinamarca, têm imagens aéreas de alta qualidade em algumas áreas.\n\n      Atenção: as imagens aéreas algumas vezes não batem exatamente com o\n      que há em terra, isto é, têm algum deslocamento por causa de algum erro por\n      parte de quem as gerou. Se você notar que muitas ruas estão deslocadas\n      em comparação com a imagem de fundo, não as alinhe imediatamente com\n      a imagem. Em vez disso ajuste a imagem para que ela se alinhe com as ruas\n      através do botão \"Corrigir desalinhamento\" no final do painel de Configurações\n      da Imagem de Fundo.\n    addresses: \"# Endereços\\n\\nOs endereços são uma das informações mais úteis do mapa.\\n\\nApesar de os endereços serem representados como parte de uma rua, \\nno OpenStreetMap eles também são gravados como atributos de prédios \\ne outros lugares ao longo das ruas.\\n\\nVocê pode adicionar informações de endereço nos locais mapeados como \\nárea de edifícios ou mapeados como pontos. A melhor fonte de informações\\\n      \\ \\nsobre endereços é a que vem de pesquisas de campo ou conhecimento \\npessoal do local - assim como qualquer outra informação, copiar de fontes\\ncomerciais como o Google Maps é estritamente proibido.\\n\"\n    inspector: \"# Usando o Inspetor\\n\\nO inspetor é a seção no lado direito da página que aparece quando um \\nrecurso é selecionado e permite que você edite seus detalhes.\\n\\n### Selecionando um tipo de recurso\\n\\nDepois de adicionar um ponto, linha ou área, você pode escolher que \\ntipo de característica ele tem, como por exemplo se é uma autoestrada \\nou via residencial, supermercado ou cafeteria.\\n\\\n      O inspetor vai exibir botões para os tipos de recursos mais comuns, e \\nvocê pode encontrar outros, digitando o que você está procurando na \\ncaixa de pesquisa.\\n\\nClique no botão \\\"i\\\" no canto inferior direito de um botão de recurso para\\naprender mais sobre ele. Clique em um botão para escolher o tipo.\\n\\n### Usando formas e editando etiquetas\\n\\nDepois de escolher um tipo de recurso, ou quando\\\n      \\ você seleciona um \\nrecurso que já tem um tipo atribuído, o inspetor vai exibir campos com \\ndetalhes sobre o recurso como seu nome e endereço. \\n\\nAbaixo dos campos que você vê, você pode clicar nos ícones para adicionar \\noutros detalhes, como informações da [Wikipedia] (http://www.wikipedia.org/),\\nacesso para cadeirantes, entre outros. \\n\\nNa parte inferior do inspetor, clique em 'Etiquetas\\\n      \\ adicionais' para adicionar\\noutras etiquetas ao elemento. O [Taginfo] (http://taginfo.openstreetmap.org/) é\\num excelente recurso para aprender mais sobre as combinações de etiquetas \\nmais populares.\\n\\nAs alterações feitas no Inspetor são automaticamente aplicadas ao mapa.\\nVocê pode desfazê-los a qualquer momento, clicando no botão 'Desfazer'.\\n\"\n    buildings: \"# Edifícios\\n\\nO OpenStreetMap é a maior base de dados de edifícios do mundo. Você \\npode criar e melhorar esta base de dados.\\n\\n### Selecionando\\n\\nVocê pode selecionar um edifício clicando em sua borda. Isto vai destacar\\no edifício, abrir um pequeno menu de ferramentas e uma barra lateral, \\nmostrando mais informações sobre o edifício.objeto\\n\\n### Modificando\\n\\nÀs vezes um edifício\\\n      \\ está no lugar errado ou tem etiquetas erradas.\\n\\nPara mover um edifício inteiro, selecione-o, e clique na ferramenta 'Mover'.\\nMova o mouse para deslocar o edifício, e clique novamente quando ele \\nestiver no local certo.\\n\\nPara corrigir o formato de um edifício, clique e arraste os pontos que \\nformam as bordas para o lugar apropriado.\\n\\n### Criando\\n\\nUma das principais questões sobre adicionar\\\n      \\ edifícios ao mapa é que o\\nOpenStreetMap registra-os tanto como formas quanto como pontos. A \\nregra geral é _mapeie um edifício como uma forma sempre que possível_,\\ne mapeie empresas, casas, serviços, e outros locais que operam fora de \\num edifício como pontos dentro da forma do edifício.\\n\\nComece desenhando um edifício como forma clicando no botão 'Área' no \\ncanto superior esquerdo da interface,\\\n      \\ e finalize pressionando 'Enter' no \\nteclado ou clicando no primeiro ponto que você desenhou para fechar a forma.\\n\\n### Excluindo\\n\\nSe um edifício estiver totalmente errado - você vê que ele não existe na \\nimagem de satélite e também confirmou pessoalmente que ele não está \\nlá - você pode excluí-lo, removendo-o do mapa. Seja cuidadoso ao remover\\ncoisas - assim como qualquer outra edição,\\\n      \\ os resultados são vistos por \\ntodos, e as imagens de satélite podem estar desatualizadas, ou seja, \\npode ser que o edifício seja bem recente.\\n\\nVocê pode remover um edifício clicando nele para selecioná-lo, e depois \\nclicando  na lixeira ou pressionando a tecla 'Delete'.\\n\"\n    relations: \"# Relações\\n\\nUma relação é um tipo especial de objeto do OpenStreetMap que agrupa \\noutros objetos.\\nPor exemplo, dois tipos comuns de relações são as *relações de rotas*, \\nque agrupam trecho de vias que pertecem a uma mesma estrada ou rodovia,\\ne as *relações de  multipolígonos*, que agrupam várias linhas para definir \\náreas complexas, que podem conter áreas não contínuas ou vazios\\\n      \\ dentro \\nde áreas.\\n\\nOs objetos agrupados numa relação são chamados de *membros*. Na \\nbarra lateral, você pode ver de qual relação um objeto é membro, e \\nclicar em uma destas relações para selecioná-la. Quando uma relação \\né selecionada, você pode ver todos os seus membros listados na barra \\nlateral e selecionados no mapa.\\n\\nPara a maioria dos casos, o iD vai cuidar automaticamente das\\\n      \\ relações \\nenquanto você edita. O mais importante a se levar em conta é que se \\nvocê deletar um trecho de via que faz parte de uma relação para \\nredesenhá-lo, você terá que adicioná-lo novamente como membro \\nda relação original.\\n\\n## Editando Relações\\n\\nSe você quer editar relações, aqui estão instruções básicas.\\n\\nPara adicionar um objeto a uma relação, clique no botão \\\"+\\\" na seção \\n\\\n      \\\"Todas relações\\\" da barra lateral, e selecione ou digite o nome da relação.\\n\\nPara criar uma nova relação, primeiro selecione o objeto que deverá ser \\num membro, depois clique no botão \\\"+\\\" da seção \\\"Todas relações\\\" e \\nselecione \\\"Nova relação...\\\".\\n\\nPara remover um objeto de uma relação, selecione ela e clique no botão \\nde lixeira próximo à relação da qual você quer fazer a remoção.\\n\\\n      \\nVocê pode criar multipolígonos com vazios usando a ferramenta \\n\\\"Mesclar\\\". Desenhe duas áreas (interior e exterior), segure a tecla Shift, \\nclique em cada uma dessas áreas para selecioná-las e clique no \\nbotão \\\"Mesclar\\\" (+).\\n\\n\"\n  intro:\n    navigation:\n      title: \"Navegação\"\n      drag: \"A área principal do mapa mostra os dados do OpenStreetMap sobre um fundo (uma imagem aérea, normalmente). Você pode navegar arrastando ou usando a roda do mouse, do mesmo jeito que em qualquer mapa online. **Arraste o mapa!**\"\n      select: \"Os elementos do mapa são representados de três formas: pontos, linhas ou áreas. Todos os elementos podem ser selecionados clicando neles. **Clique no ponto e selecione-o.**\"\n      header: \"O cabeçalho nos mostra qual é o tipo do elemento.\"\n      pane: \"Quando um elemento é selecionado, o editor de elementos é mostrado. O cabeçalho nos mostra o tipo do elemento e o painel principal mostra os atributos do elemento, tais como seu nome e endereço. **Feche o editor de elemento com o botão de fechar no canto superior direito.**\"\n    points:\n      title: \"Pontos\"\n      add: \"Pontos podem ser usados para representar coisas como lojas, restaurantes e monumentos. Eles marcam uma posição específica e descrevem o que há nela. **Clique no botão Ponto para adicionar um novo ponto.**\"\n      place: \"Clicando no mapa criamos um ponto nele. **Coloque o ponto no topo do prédio.**\"\n      search: \"Existem muitos elementos diferentes que podem ser representados por pontos. O ponto que você acabou de adicionar é uma Cafeteria. **Procure por '{name}'**\"\n      choose: \"**Escolha \\\"Cafeteria\\\" na lista.**\"\n      describe: \"O ponto agora está marcado como uma cafeteria. Usando o editor de elemento, podemos adicionar mais informações sobre ele. **Adicione um nome**\"\n      close: \"O editor de elementos pode ser fechado clicando no botão de fechar. **Feche o editor de elementos.**\"\n      reselect: \"Frequentemente um dado ponto pode já existir, mas ter erros ou estar incompleto. Podemos editar pontos já existentes. **Selecione o ponto que você acabou de criar.**\"\n      fixname: \"**Altere o nome da cafeteria e feche o editor de elementos.**\"\n      reselect_delete: \"Todos os elementos do mapa podem ser excluídos. **Clique no ponto que você criou.**\"\n      delete: \"O menu em volta do ponto contém operações que podem ser realizadas sobre ele, incluindo removê-lo. **Exclua o ponto.**\"\n    areas:\n      title: \"Áreas\"\n      add: \"Áreas são usadas para mostrar os limites de recursos, como lagos, edifícios e áreas residenciais. Elas também podem ser usadas ​​para o mapeamento mais detalhado de muitos recursos que você normalmente mapearia como pontos. **Clique no botão Área para adicionar uma nova área.**\"\n      corner: \"Para desenhar as áreas, colocamos os pontos que formam a sua borda. **Coloque o primeiro ponto num dos cantos do parquinho.**\"\n      place: \"Coloque mais pontos para desenhar o resto da área. Para terminar, complete a área clicando de novo no primeiro ponto. **Desenhar a área do parquinho.**\"\n      search: \"**Procurar por '{name}'.**\"\n      choose: \"**Escolha o item \\\"Parque infantil\\\" da lista.**\"\n      describe: \"**Adicione um nome e feche o editor de elemento.**\"\n    lines:\n      title: \"Linhas\"\n      add: \"As linhas são usadas para representar coisas como estradas, ferrovias e rios. **Clique no botão Linha para adicionar uma nova linha.**\"\n      start: \"**Comece a desenhar a linha clicando no final da estrada.**\"\n      intersect: \"Clique para adicionar mais pontos à linha. Você pode arrastar o mapa enquanto desenha, se for necessário. Estradas, e muitos outros tipos de linhas, são partes de uma rede maior. É importante que essas linhas estejam conectadas corretamente para que as aplicações de roteamento funcionem bem. **Clique na Flower Street para criar uma interseção que conecta as duas linhas.**\"\n      finish: \"Para indicar o final da criação de uma linha, clique novamente no seu último ponto. **Termine de criar a rua.**\"\n      road: \"**Selecione \\\"Estrada\\\" na lista**\"\n      residential: \"Há vários tipos diferentes de estrada, o mais comum entre elas é a via residencial. **Escolha o tipo Via Residencial.**\"\n      describe: \"**Coloque o nome da rua e feche o editor de elementos.**\"\n      restart: \"A rua precisa ter um ponto de interseção com a Flower Street.\"\n      wrong_preset: \"Você não selecionou o tipo de via Residencial. **Clique aqui para escolher novamente**\"\n    startediting:\n      title: \"Começar a editar\"\n      help: \"Mais documentação e este tutorial estão disponíveis aqui.\"\n      save: \"Não esqueça de salvar suas alterações regularmente!\"\n      start: \"Começar a mapear!\"\n", 
    "mimetype": "text/plain"
}