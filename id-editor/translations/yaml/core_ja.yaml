{
    "content": "ja:\n  modes:\n    add_area:\n      title: エリア\n      description: \"公園や建物、湖沼等を地図に追加\"\n      tail: \"クリックするとエリアの描画が開始されます。公園や湖沼、建物などを描くことができます。\"\n    add_line:\n      title: ライン\n      description: \"道路や歩道、用水路など、ラインを描画\"\n      tail: \"クリックするとラインの描画が開始されます。道路や歩道、流水経路などを描くことができます。\"\n    add_point:\n      title: ポイント\n      description: \"レストランや記念碑、郵便ボックス等、ポイント情報を追加\"\n      tail: クリックした地点にポイントを追加します\n    browse:\n      title: ブラウズ\n      description: マップの拡大縮小\n    draw_area:\n      tail: クリックすると、エリアへノードを追加することが可能です。描画を完了するには、最初に描いたノードをもう一度クリックしてください。\n    draw_line:\n      tail: \"クリックすると、ラインへノードを追加することが可能です。別のラインをクリックすることで、ライン同士を接続することができます。ラインの描画を完了させるには、描画を終了させたい地点でダブルクリックしてください。\"\n  operations:\n    add:\n      annotation:\n        point: ポイントの追加\n        vertex: ウェイへのノード追加\n        relation: リレーションを追加しました。\n    start:\n      annotation:\n        line: ラインの描画開始\n        area: エリアの描画開始\n    continue:\n      key: A\n      title: 延長\n      description: このラインを延長させます\n      not_eligible: 延長可能なラインがありません\n      multiple: 延長可能なラインが複数存在します。Shiftキーを押しながら対象のラインを選択してください。\n      annotation:\n        line: ライン描画の継続\n        area: エリア描画の継続\n    cancel_draw:\n      annotation: 描画のキャンセル\n    change_role:\n      annotation: リレーションメンバーの役割を変更\n    change_tags:\n      annotation: タグの変更\n    circularize:\n      title: 円状に並べる\n      description:\n        line: ラインを円状に整形\n        area: エリアを円状に整形\n      key: O\n      annotation:\n        line: ラインを円状に整形\n        area: エリアを円状に整形\n      not_closed: エリアが閉じられていないため、円状に整形することができません\n      too_large: ウェイの一部がダウンロードされていないため、円状に整形することができません。\n      connected_to_hidden: 非表示の地物に接続しているため、円状に整形することができません。\n    orthogonalize:\n      title: 直交化\n      description:\n        line: ラインの角を直角に整形\n        area: エリアの角を直角に整形\n      key: S\n      annotation:\n        line: ラインの角を90度に整形\n        area: エリアの角を90度に整形\n      not_squarish: 直交にできない辺があるため、角を直角に整形することができません\n      too_large: ウェイの一部がダウンロードされていないため、四角形に整形することができません。\n      connected_to_hidden: 非表示の地物に接続しているため、四角形に整形することができません。\n    straighten:\n      title: 直線化\n      description: このラインを直線にします\n      key: S\n      annotation: ラインを直線にしました\n      too_bendy: このラインは複雑に曲がっているため、直線化できません。\n      connected_to_hidden: 非表示の地物に接続しているため、直線に整形することができません。\n    delete:\n      title: 削除\n      description: オブジェクトを完全に削除\n      annotation:\n        point: ポイントを削除\n        vertex: ウェイ上のノードを削除\n        line: ライン削除\n        area: エリア削除\n        relation: リレーション削除\n        multiple: \"{n} 個のオブジェクトを削除\"\n      incomplete_relation: 関連する地物データをすべてダウンロードしていないため、この地物を削除できません。\n      part_of_relation: この地物は範囲外のリレーションの一部となっているため、削除できません。この地物を削除するには、まずリレーションを先に削除してください。\n      connected_to_hidden: 非表示の地物に接続しているため、削除できません。\n    add_member:\n      annotation: リレーションへメンバーを追加\n    delete_member:\n      annotation: リレーションからメンバーを削除\n    connect:\n      annotation:\n        point: ウェイをポイントに接続\n        vertex: ウェイを他のウェイト接続\n        line: ウェイとラインを接続\n        area: ウェイとエリアを接続\n    disconnect:\n      title: 接続解除\n      description: ウェイの接続を解除して切り離す\n      key: D\n      annotation: ウェイの接続を解除\n      not_connected: ライン/エリアの接続を解除できません\n      connected_to_hidden: 非表示の地物に接続しているため、切り離すことができません。\n    merge:\n      title: 結合\n      description: 複数のラインを結合\n      key: C\n      annotation: \"{n} 本のラインを結合\"\n      not_eligible: 地物情報がマージできません\n      not_adjacent: ラインをマージするには、ラインが結合している必要があります。\n      restriction: '\"{relation}\" リレーションに所属しているラインが含まれているため、マージすることができません。'\n      incomplete_relation: 地物全体がダウンロードされていないため、マージさせることができません。\n    move:\n      title: 移動\n      description: この地物を別の位置へ移動\n      key: M\n      annotation:\n        point: ポイントを移動\n        vertex: ウェイ上のノードを移動\n        line: ラインの移動\n        area: エリアの移動\n        multiple: Moved multiple objects.\n      incomplete_relation: 地物全体がダウンロードされていないため、移動させることができません。\n      too_large: ウェイの一部がダウンロードされていないため、移動させることができません。\n      connected_to_hidden: 非表示の地物に接続しているため、移動することができません。\n    rotate:\n      title: 回転\n      description: オブジェクトの中心を軸点にして回転\n      key: R\n      annotation:\n        line: ラインの回転\n        area: エリアの回転\n      too_large: ウェイの一部がダウンロードされていないため、回転させることができません。\n      connected_to_hidden: 非表示の地物に接続しているため、回転させることができません。\n    reverse:\n      title: 方向反転\n      description: ラインの向きを反転\n      key: V\n      annotation: ラインの方向反転\n    split:\n      title: 分割\n      description:\n        line: このノードを境としてラインを分割\n        area: このエリアの外周を2つに分割\n        multiple: このノードを境としてライン/エリアを分割\n      key: X\n      annotation:\n        line: ラインの分割\n        area: エリア外周を分割\n        multiple: \"{n} ライン/エリア外周を分割\"\n      not_eligible: 基点/終端を境としたライン分割はできません。\n      multiple_ways: 複数のラインを分割します\n      connected_to_hidden: 非表示の地物に接続しているため、分割することができません。\n    restriction:\n      help:\n        select: 道路の区間を選択するにはクリックしてください。\n        toggle: 進行方向制限を切り替えるにはクリックしてください。\n        toggle_on: '「{restriction}」の制約を追加するにはクリックしてください。'\n        toggle_off: '「{restriction}」の制約を削除するにはクリックしてください。'\n      annotation:\n        create: 進行方向制限を追加しました\n        delete: 進行方向制限を削除しました\n  undo:\n    tooltip: \"もとに戻す: {action}\"\n    nothing: やり直す変更点がありません\n  redo:\n    tooltip: \"再実行: {action}\"\n    nothing: やり直した変更点がありません\n  tooltip_keyhint: \"ショートカット\"\n  browser_notice: \"このエディタは Firefox, Chrome, Safari, Opera, および Internet Explorer 9 以上をサポートしています。ブラウザのバージョンを更新するか、Potlatch 2を使用して編集してください\"\n  translate:\n    translate: 翻訳\n    localized_translation_label: 多言語名称\n    localized_translation_language: 言語選択\n    localized_translation_name: 名称\n  zoom_in_edit: 編集するには地図を拡大してください\n  logout: ログアウト\n  loading_auth: \"OpenStreetMapへ接続中...\"\n  report_a_bug: バグ報告\n  feature_info:\n    hidden_warning: \"非表示の地物{count}件\"\n    hidden_details: \"現在非表示の地物: {details}\"\n  status:\n    error: APIサーバへの接続が失敗しました\n    offline: APIがオフラインです。しばらくしてからもう一度お試しください。\n    readonly: APIは読み込み専用モードです。変更内容の保存はしばらく時間を置いてから行なってください。\n  commit:\n    title: 編集結果を保存\n    description_placeholder: 貢献のための簡単な解説\n    message_label: コミットメッセージ\n    upload_explanation: \"あなたがアップロードした編集内容は、OpenStreetMapを利用しているすべてのユーザが閲覧できるようになります。\"\n    upload_explanation_with_user: \"編集した内容を {user} アカウントでアップロードし、OpenStreetMapを利用しているすべてのユーザが閲覧できるようにします。\"\n    save: Save\n    cancel: キャンセル\n    changes: \"{count} 個の変更\"\n    warnings: 注意\n    modified: 変更した地物\n    deleted: 削除した地物\n    created: 作成した地物\n  contributors:\n    list: \"{users} による編集\"\n    truncated_list: \"{users} とその他 {count} 人による編集\"\n  geocoder:\n    search: 世界中のデータから検索\n    no_results_visible: 表示中のエリアからの検索結果はありませんでした\n    no_results_worldwide: 検索結果がありません\n  geolocate:\n    title: 編集画面を現在地へ移動\n  inspector:\n    no_documentation_combination: このタグの組み合わせに関する解説はありません\n    no_documentation_key: このキーに対する解説はありません\n    show_more: 次を表示\n    view_on_osm: openstreetmap.orgで確認\n    all_tags: すべてのタグ\n    all_members: すべてのメンバー\n    all_relations: すべてのリレーション\n    new_relation: 新しいリレーション...\n    role: 役割\n    choose: 地物の種類を選択\n    results: \"検索結果{n}件: {search}\"\n    reference: OpenStreetMap WIkiで確認\n    back_tooltip: 地物の編集\n    remove: 削除\n    search: 検索\n    multiselect: 選択した項目\n    unknown: 不明\n    incomplete: <ダウンロード未完了>\n    feature_list: 地物を検索\n    edit: 地物を編集\n    check:\n      'yes': \"はい\"\n      'no': \"いいえ\"\n    none: なし\n    node: ノード\n    way: ウェイ\n    relation: リレーション\n    location: 位置\n    add_fields: \"項目追加: \"\n  background:\n    title: 背景画像\n    description: 背景画像設定\n    percent_brightness: \"明度 {opacity}%\"\n    none: なし\n    custom: カスタム\n    custom_button: カスタム背景の編集\n    custom_prompt: \"タイルURLのテンプレートを入力してください。有効なトークンは、Z/X/Y方式ならば{z}, {x} , {y}、quadtile方式ならば{u}です。\"\n    fix_misalignment: 背景画像をずらす\n    reset: 設定リセット\n  map_data:\n    title: 地図データ\n    description: 地図データ\n    data_layers: データレイヤ\n    fill_area: エリアを塗りつぶし\n    map_features: タグ定義一覧\n    autohidden: \"表示対象となっている地物の数が多すぎます。ズームインしてから編集を行ってください。\"\n  feature:\n    points:\n      description: ポイント\n      tooltip: \"地点情報\"\n    major_roads:\n      description: 主要道路\n      tooltip: \"道路、街路など\"\n    minor_roads:\n      description: 市町村道など\n      tooltip: \"私道、駐車場内経路、農道など\"\n    paths:\n      description: 山道\n      tooltip: \"歩道、自転車道など\"\n    buildings:\n      description: 建築物\n      tooltip: \"建築物、避難所、ガレージなど\"\n    landuse:\n      description: 土地利用関連\n      tooltip: \"森林、農地、公園、住宅地、商業区画など\"\n    boundaries:\n      description: 区域境界\n      tooltip: \"行政区境\"\n    water:\n      description: 水域関連\n      tooltip: \"河川、湖沼、沼地など\"\n    rail:\n      description: 鉄道関連\n      tooltip: \"鉄道\"\n    power:\n      description: 電力関連\n      tooltip: \"電線、高圧線、発電所、変電所など\"\n    past_future:\n      description: 廃棄消失/建設予定地\n      tooltip: \"予定地、建設中、廃業、撤去済など\"\n    others:\n      description: その他\n      tooltip: \"すべて\"\n  area_fill:\n    wireframe:\n      description: 塗りつぶしなし (ワイヤフレーム)\n      tooltip: \"ワイヤフレームモードを有効化することで、背景画像の視認性が高まります\"\n    partial:\n      description: 部分的に塗りつぶし\n      tooltip: \"エリアの内側だけが塗りつぶされます。(初心者オススメ)\"\n    full:\n      description: 完全塗りつぶし\n      tooltip: \"エリアがすべて塗りつぶされます。\"\n  restore:\n    heading: OSMにアップロードされていない編集内容があります\n    description: \"前回作業した編集内容がアップロードされていません。編集内容を復元しますか？\"\n    restore: 復元\n    reset: 破棄\n  save:\n    title: 保存\n    help: \"編集内容をOpenStreetMapへ保存し、他ユーザへ公開\"\n    no_changes: 保存する変更はありません。\n    error: データ保存中にエラーが発生しました\n    unknown_error_details: \"インターネットに接続されているか、確認してください。\"\n    uploading: 編集内容をOpenStreetMapへアップロードしています\n    unsaved_changes: 編集内容が保存されていません\n  success:\n    edited_osm: \"OSM編集完了！\"\n    just_edited: \"OpenStreetMap編集完了！\"\n    view_on_osm: \"詳細情報確認\"\n    facebook: \"Facebookでシェア\"\n    twitter: \"Twitterでシェア\"\n    google: \"Google+でシェア\"\n    help_html: |\n      あなたが投稿した内容は数分で\"標準\"レイヤーに反映されます。その他のレイヤーへの適用や、記述した地物によっては反映にさらに時間がかかる場合があります。\n      (<a href='https://help.openstreetmap.org/questions/4705/why-havent-my-changes-appeared-on-the-map'>詳細</a>)\n  confirm:\n    okay: \"OK\"\n  splash:\n    welcome: iD 起動中\n    text: \"iDは、世界に例を見ない自由な地図を編集するにあたり、馴染みやすく、かつ使い勝手をそこなわないことを目的に開発されています。現在のバージョンは {version} です。詳細は {website} で公開中です。バグ報告は {github} で受け付けています。\"\n    walkthrough: \"チュートリアルを開始\"\n    start: \"編集開始\"\n  source_switch:\n    live: 本番サーバ\n    lose_changes: \"OSMへアップロードされていない編集があります。投稿先サーバを切り替えると編集内容は破棄されます。投稿先を切り替えてよろしいですか？\"\n    dev: 開発サーバ\n  tag_reference:\n    description: 説明\n    on_wiki: \"{tag}: wiki.osm.org \"\n    used_with: \"さらに詳しく:  {type}\"\n  validations:\n    untagged_point: タグなしポイント\n    untagged_line: ラインにタグが付与されていません\n    untagged_area: エリアにタグが付与されていません\n    many_deletions: \"{n} オブジェクトを削除しています。本当に削除してよろしいですか？ 削除した結果はopenstreetmap.orgに反映されます。\"\n    tag_suggests_area: \"ラインに {tag} タグが付与されています。エリアで描かれるべきです\"\n    untagged_point_tooltip: \"この点が表す地物の種類を選択してください。\"\n    untagged_line_tooltip: \"この直線が表す地物の種類を選択してください。\"\n    untagged_area_tooltip: \"このエリアが表す地物の種類を選択してください。\"\n    deprecated_tags: \"タグの重複: {tags}\"\n  zoom:\n    in: ズームイン\n    out: ズームアウト\n  cannot_zoom: \"現在のモードでは、これ以上ズームアウトできません。\"\n  gpx:\n    local_layer: \"ローカルマシン上のGPXファイル\"\n    drag_drop: \"ページ上に .gpxファイルをドラッグ＆ドロップするか、画面右側のボタンをクリックしてください\"\n    zoom: \"GPX軌跡へズーム\"\n    browse: \".gpxファイル追加\"\n  mapillary:\n    tooltip: \"Mapillaryによる通りレベルの写真\"\n    title: \"写真の重ね合わせ (Mapillary)\"\n    view_on_mapillary: \"この画像をMapillaryで表示\"\n  help:\n    title: \"ヘルプ\"\n    help: |\n      # ヘルプ\n\n      このアプリケーションは、自由に編集できる世界地図 [OpenStreetMap](http://www.openstreetmap.org/)のエディターです。このエディターを利用して、あなたの地域のデータを追加したり更新したりして、誰にとってもより便利なオープンソースかつオープンデータの世界地図を作成できます。\n\n      あなたが編集した結果は、OpenStreetMapを利用するすべての人が閲覧することができます。編集するためには [無料のOpenStreetMapアカウント](https://www.openstreetmap.org/user/new) が必要です。\n\n      この [iDエディター](http://ideditor.com/) は[GitHub上のソースコード](https://github.com/openstreetmap/iD)による協力型プロジェクトです。\n    editing_saving: |\n      # データの編集と保存\n\n      このエディタはオンライン環境で使用されることを前提としています、現在あなたはブラウザを通じてアクセスしているはずです。\n\n      ### 地物の選択\n\n      ポイント情報や道路といった地物情報は、地図上に表示されている対象をクリックすることで選択ができます。選択された地物はハイライトされ、詳細情報が記載されたパネルが表示されます。このパネル内の情報を編集することで、対象の地物の情報を編集できます。\n\n      複数の地物を範囲選択するには、キーボードのShiftキーを押しながら地図上をクリックし、ドラッグしてください。ドラッグした範囲が四角形で表示され、その四角形の内の地物がすべて選択されます。\n\n      ### 編集内容の保存\n\n      道路や建物、特定の場所などの追加/編集結果は、OSMサーバに保存されるまではあなたのローカルPC上に格納されます。間違った編集をしてしまっても慌てないでください。巻き戻しボタン(Undo)をクリックすることで、編集作業を巻き戻すことができます。同じ編集をもう一度実施したい場合は、巻き戻しのキャンセルボタン(redo)をクリックしてください。\n\n      編集に区切りがついたら、'保存'をクリックして作業を終了してください。例えば街の一区画の編集が終わり、そこから別の場所の編集に移動する場合などです。データを保存する前に、編集した内容をもう一度見直しましょう。データが間違っている可能性がある場所がエディタ上に表示されますので、必要に応じて修正を行なってください。\n\n      編集内容に問題がなければ、そのまま保存を行いましょう。あなたの編集内容を簡潔に表すコメントを記入した後、もう一度'保存'をクリックすると、あなたの編集内容が[OpenStreetMap.org](http://www.openstreetmap.org/)に投稿されます。投稿されたデータはあなた以外のすべての利用者に対しても表示されるようになり、そこに情報を追加したり、編集したりすることができるようになります。\n\n      編集を一度に完了させることができない場合は、ブラウザのエディタ表示をそのままにして、いったんブラウザを閉じてしまいましょう。同じブラウザとエディタを使えば、後々、作業の続きを実施することができます。\n    roads: |+\n      # 道路\n\n      このエディタは道路を作成、修正、削除する機能を備えています。小路、自動車道、山道、自転車道等々、編集対象となる道路の種別に制限はありません。交差する道路を細かく地図に描くことも可能です。\n\n      ### 選択\n\n      対象の道路をクリックすることで、選択することができます。選択された道路は強調表示され、ラインに対する操作を行う小さなツール項目がその近くに表示されます。道路の詳細情報は、サイドバーに一覧表示されます。\n\n      ### 修正\n\n      既に描かれている道路の中には、背景画像の衛星写真やGPSトラックと明らかに位置が異なるものがあります。そうした道路を見つけたら、道路を正しい位置に修正しましょう。\n\n      まずは変更対象となる道路をクリックして選択します。対象の道路が強調表示され、操作可能なポイントがラインの上に表示されて、位置の変更が可能となります。ラインとポイントを、より正しいと思われる位置に移動させてください。ライン上のポイントを増やすには、ラインの上でダブルクリックすることで、その位置にポイントを作成することが可能です。\n\n      道路の接続状態が誤っている場合は、どちらかの道路の上に表示されているポイントをもう一つのラインの上に移動させ、2つのラインを接続してください。道路の接続は地図にとって非常に重要であり、車輌のナビゲーションを行うためには道路が正しく接続されていることが必須となります。\n\n      '移動'ツールをクリックするか、キーボードでショートカットキー 'M' を押すことで、道路全体を一度に移動させることができます。もう一度クリックすることで、その位置へ対象が移動します。\n\n      ### 削除\n\n      描かれている道路が完全に間違っている場合 - 衛星写真に映っておらず、より理想としては実際に現地で道路が無いことを確認できた場合 - その道路のデータそのものを削除し、地図から消すことが可能です。地物を削除する際の注意として、編集結果は他の編集と同様すべての利用者の目に触れること、また、衛星写真は撮影日時が古い可能性があり、道路が新しく敷設されているかもしれないことを意識してください。\n\n      道路を削除するには、対象のラインをクリックして選択し、ツール項目からゴミ箱アイコンをクリックするか、'Delete'キーを押してください。\n\n      ### 新規作成\n\n      道路があるはずなのにまだ描かれていない？ エディタ左上に表示されている'ライン'アイコンをクリックするか、ショートカットキー'2'を押すと、ラインの新規描画を行うことができます。\n\n      地図をクリックすることで、その地点からラインの描画が開始されます。もし既に描かれている道路から枝分かれした道路の場合は、既存道路で分岐が行われている部分をクリックして、その位置から描画を始めるようにしてください。\n\n      衛星画像やGPSログなどで表示されている道路の形に添ってクリックし、ポイントを作成してください。描画している道路が他の道路と交差している場合は、交差している位置でクリックし、ラインを接続してください。描画を終了するには、終了する位置でダブルクリックするか、キーボードの'Return'、あるいは'Enter'キーを押してください。\n\n    gps: |\n      # GPS\n\n      OpenStreetMapにおいて、GPSデータは最も信用できる情報源です。iDエディタはあなたのPC上にある`.gpx`ファイルのトレース機能をサポートしています。GPSログは、スマートフォンのアプリケーションやGPSロガーを使用することで収集することができます。\n\n      GPSを使用した現地調査の詳細な進め方については、[GPSによる調査](http://learnosm.org/jp/beginner/using-gps/)を参照してください。\n\n      GPXログファイルをエディタの上にドラッグ＆ドロップすることで、ファイルの内容をエディタ上に表示させることができます。ファイル形式の読み込みが正常に完了すると、ログは明るい紫色の線としてエディタ上に表示されます。エディタの左側に配置されている「地図データ」メニューをクリックすると、ログの表示/非表示、GPXが配置されたレイヤーへのズームを設定することができます。\n\n      このGPXログファイルはOpenStreetMapへ直接アップロードされたものではありません。このログを参考情報として地図を描いたり、あなたが追加する地物の配置場所の参考情報とするのがよいでしょう。また、あなた以外のユーザにもGPSログを使ってもらうためには[OpenStreetMapへのアップロード機能](http://www.openstreetmap.org/trace/create)を利用してください。\n    imagery: |\n      # 背景画像\n\n      地図を作成するにあたって、航空写真は重要なリソースのひとつです。上空からの撮影、衛星写真、自由な利用が認められた情報源などは、画面左側の'背景画像設定'メニューから表示させることが可能です。\n\n      デフォルト設定では[Bing Maps](http://www.bing.com/maps/)の衛星写真レイヤーが表示されていますが、地図のズームレベル変更などで新しい場所を表示する際に別のリソースを表示させることが可能です。英国やフランス、デンマークでは、特定の地域に限り非常に細密な画像が利用可能です。\n\n      画像提供側の間違いが原因で、背景画像と地図データの位置がずれていることがあります。既存道路の多くが一方向にずれている場合、すべての地物の位置を一度に移動させてしまう前に、背景画像の表示位置を調整してみて、オフセットがされていないか確認を行なってください。位置の調整は、背景画像設定の一番下に表示されている'背景画像をずらす'という項目から行うことができます。\n    addresses: |\n      # 住所\n\n      住所情報は地図において最も有用な情報のひとつです。\n\n      住所情報は街路の付帯情報として扱われることがほとんどですが、OpenStreetMapにおける住所情報は、街路にそって配置されている建物の属性として記録されます。\n\n      住所情報は建物を表す輪郭に付与しても構いませんし、独立したポイントとして配置してもかまいません。また、住所データの最適な情報源は現地調査、あるいは個人の記憶によるものです。GoogleMapsなど、他の地図からの転載は特別な許諾がない限り固く禁止されています。\n\n      注: 日本では住所システムの体系が異なるため、街路を基とする上記の方法を適用することはできません。\n    inspector: |\n      # 地物情報表示ウィンドウ\n\n      地図上の地物を選択すると、画面左側に入力ウィンドウが表示されます。地物に関する詳細情報の編集はこのウィンドウから行います。\n\n      ### 地物種別の選択\n\n      ポイントやライン、エリアを描画する際、描いた地物の種別を選択することができます。これによって、ラインが高速道路なのか住宅道路なのか、ポイントがスーパーマーケットなのか喫茶店なのか、などを表現します。地物情報表示ウィンドウには、よく利用される地物が表示されています。その他の地物を表示させたい場合は、検索ボックスから検索を行なってください。\n\n      地物種別が表示されている右下にある'i'ボタンをクリックすることで、その種別の詳細情報を表示させることができます。アイコンをクリックすることで、種別を確定させることができます。\n\n      ### フォームを利用したタグ編集\n\n      地物の種別を選択した後、あるいは既に種別が割り当てられた地物を選択した際には、その地物の名称や住所などの詳細情報がウィンドウ内に表示されます。\n\n      表示中のフィールドの下部にあるアイコンをクリックすると、追加の入力フィールドが表示されます。例えば[Wikipedia](http://www.wikipedia.org/)情報や、車椅子の利用可否などです。\n\n      入力ウィンドウの一番下に配置されている 'タグ項目を追加'をクリックすると、要素に対する自由記入フォームが表示されます。利用されることが多いタグの組み合わせは[Taginfo](http://taginfo.openstreetmap.org/)から検索が可能です。\n\n      入力ウィンドウに記入した内容は、エディタ上の地図に即座に反映されます。'やり直し'ボタンをクリックすることで、いつでも入力内容を取り消すことが可能です。\n\n      ### 地物情報表示ウィンドウを閉じる\n\n      ウィンドウを閉じるには、ウィンドウ右上のXボタンをクリックするか、キーボードの'Escape'キーを押すか、地図上のどこかをクリックしてください。\n    buildings: |\n      # 建物\n\n      OpenStreetMapは世界でも有数の建物情報データベースです。このデータベースへの情報追加や改善は誰しもが参加可能です。\n\n      ### 選択\n\n      建物の輪郭をクリックすると、その建物を選択することができます。建物はハイライト表示され、小さなツール項目と、画面右側にその建物の詳細情報が表示されます。\n\n      ### 修正\n\n      建物の位置や、付与されているタグが誤っていることがあります。\n\n      建物全体の位置を移動させるには、'移動'ツールのアイコンをクリックしてください。マウスを動かして建物を正しい位置へ移動させ、もう一度クリックして位置を確定させます。\n\n      同様に、建物を形成しているポイントをクリックして正しい位置へ移動させることで、建物の形状を修正することができます。\n\n      ### 新規作成\n\n      OpenStreetMapで建物を描く場合によくあがる質問として、建物をエリアとポイントのどちらで描いたほうがよいか、というものがあります。最善の方法では _できる限り、建物はエリアとして描き_  、会社や個人宅、施設など、建物から独立した情報は別途ポイントとして、エリアとして描かれた建物の内側に配置します。\n\n      画面左上に表示されている項目から'エリア'ボタンをクリックして、建物をエリアとして描いてみましょう。エリアの描画を終了するにはキーボードの'Return'キーを押すか、エリアを描き始めたポイントをもう一度クリックしてください。\n\n      ### 削除\n\n      もし建物の情報が完全に間違っている場合 - 衛星写真に映っておらず、より理想としては実際に現地で建物が無いことを確認できた場合 - その建物データそのものを削除し、地図から消去することが可能です。地物を削除する際の注意として、編集結果は他の編集と同様すべての利用者の目に触れること、また、衛星写真は撮影日時が古い可能性があり、建物が新しく建設されているかもしれないことを意識してください。\n\n      建物を削除するには、対象をクリックして選択し、ツール項目からゴミ箱アイコンをクリックするか、'Delete'キーを押してください。\n    relations: |\n      # リレーション\n\n      リレーションとはOpenStreetMapで地物を表現する際の特殊な記法で、複数の地物をひとつのグループとして扱うことが可能です。例えばリレーションでよく使われるものは、特定の高速道路や有料道路を複数のウェイを使って表現する *route リレーション* 、そして複数のラインをグループ化することによって分割されたエリアやドーナツ型の空洞部分などの複雑な表現を行う *マルチポリゴン* があげられます。\n\n      リレーションを構成する地物は *メンバー* と呼ばれます。OSM上の地物がどのリレーションのメンバーになっているかはサイドバーに表示され、選択することが可能です。リレーションを選択するとその所属メンバーがすべてサイドバーにリストアップされ、地図上にその位置がハイライト表示されます。\n\n      iDでは編集中のリレーション情報はほとんどの場合、自動的に補完されます。ただし、例えば位置が間違っている道路をいったん削除して新しく書き直す際などは、書き直した道路ウェイが削除したウェイと同じリレーションに再度所属するように編集するべきです。\n\n      ## リレーションの編集\n\n      リレーションを編集する場合、基本の形は以下のとおりです。\n\n      リレーションに地物を追加してメンバーにする場合、まず対象の地物を選択した状態で、サイドバーの \"すべてのリレーション\" に表示されている \"+\" ボタンをクリックします。クリックしたら、リレーションの名称を入力するか、一覧から選んでください。\n\n      リレーションを新しく作成する場合は、メンバーとして所属することになる最初の地物を選択した状態で \"すべてのリレーション\" に表示されている \"+\" ボタンをクリックし、\"新しいリレーション\"を選択してください。\n\n      リレーションから地物を除外する場合は、対象の地物を選択し、除外を行いたいリレーションの隣に表示されているゴミ箱アイコンをクリックします。\n\n      また、\"結合\"機能を使うことで、空洞部分をもつマルチポリゴンを作成することができます。2つのエリアを描き、それぞれを内側(inner)と外側(outer)とします。次に、キーボードのShiftキーを押しながらそれぞれの地物をクリックし、両方を選択状態にしてから \"結合\" (+) ボタンをクリックしてください。\n  intro:\n    navigation:\n      title: \"ナビゲーション\"\n      drag: \"地図編集画面には、航空写真などの背景画像と重なってOpenStreetMapのデータが表示されます。ウェブで公開されている他の地図と同様、クリックした状態でカーソルを移動させることで表示位置を移動させることができます。**地図をクリックして移動させてみてください！**\"\n      select: \"地図上の情報は、ポイント、ライン、エリアの3つの方法のいずれかで表現されています。地物をクリックすることで、対象を選択することができます。**画面上のポイントを選択してみましょう。**\"\n      header: \"地物についての詳しい情報が画面上部に表示されます。\"\n      pane: \"地物が選択されると、その地物の詳細情報が表示されます。詳細情報には、地物の種類をあらわす大項目と、その他詳細情報(名称や住所等)が表示されます。**画面右上のボタンを押して、詳細情報編集ウィンドウを閉じてください。**\"\n    points:\n      title: \"ポイント\"\n      add: \"ポイントは、店舗やレストラン、記念碑など、特定の一点を表現します。これにより、特定の場所や地点に対して、情報を追加してゆくことが可能となります。**ポイントボタンをクリックして、ポイントを追加してみましょう。**\"\n      place: \"地図の上のどこかをクリックすることで、ポイントを追加することができます。**建物の上にポイントを追加してみましょう。**\"\n      search: \"ポイントではさまざまな地物情報を表現することが可能です。 今回追加したポイントは喫茶店をあらわします。** '{name}' を選んでみましょう**\"\n      choose: \"**リストから 喫茶店 を選択してください**\"\n      describe: \"ポイントが喫茶店としてタグ付けされました。更に詳細な情報を追加することもできます。**喫茶店の名称を追加してみましょう。**\"\n      close: \"ボタンを押すことで、タグ情報の編集ウィンドウを閉じることができます。**タグ情報の編集ウィンドウを閉じてみましょう。**\"\n      reselect: \"あなたが投稿したかったポイントは、既に誰かが投稿しているかもしれません。しかし、既存のポイントは情報が不足していたり、間違っている可能性があります。その場合は、既存のポイントのタグ情報を編集してみましょう。**あなたが作成したポイントをもう一度選択してみましょう。**\"\n      fixname: \"**地物の名称を変更して、詳細情報編集ウィンドウを閉じてください。**\"\n      reselect_delete: \"画面上の地物は、削除することも可能です。**あなたが作成したポイントをクリックしてください。**\"\n      delete: \"ポイントを囲む形で、その地物に対して行うことができる操作が表示されます。**ポイントを削除してみましょう。**\"\n    areas:\n      title: \"エリア\"\n      add: \"エリアは、湖や建物、住宅区域などの地物の境界線を表現するために使われます。エリアを使うことで、ポイントよりも詳しく地物をマッピングできることが多く存在します。 **エリアボタンをクリックして、新しいエリアを描いてみましょう。**\"\n      corner: \"複数のポイントを描くことで、エリアの境界線を表現することができます。**エリアを作成して、児童公園を描いてみましょう。**\"\n      place: \"ノードを描くことで、エリアを表現することができます。エリアの描画を完了するには、描き始めたノードをもう一度クリックしてください。**エリアを作成して、児童公園を描いてみましょう。**\"\n      search: \"** '{name}' を検索してみましょう **\"\n      choose: \"**リストから 児童公園 を選択してください**\"\n      describe: \"**児童公園に名称を追加して、タグ情報編集ウィンドウを閉じましょう。**\"\n    lines:\n      title: \"ライン\"\n      add: \"ラインは道路や線路、河川など、線として表現される情報を示すことができます。**ライン ボタンをクリックして、新しくラインを描いてみましょう。**\"\n      start: \"**地図上をクリックすることで、ラインの描画が開始されます。まずは道路を描いてみましょう。**\"\n      intersect: \"ライン上をクリックすることで、その位置にノードが作成されます。ラインを描いている途中でも、必要な場合は表示位置をドラッグして移動させることが可能です。道路をはじめとして、ほとんどのラインはより大きなラインとどこかで接続しています。経路探索アプリケーションを正常に動作させるため、ラインは他のラインと正常に接続されていることが重要です。**Flower Streetをクリックして、2本のラインの交差点を作成してみましょう。**\"\n      finish: \"最後のノードをもう一度クリックすることで、ラインの描画を完了させることができます。**道路の描画を完了させましょう。**\"\n      road: \"**リストから 道路 を選択してください**\"\n      residential: \"道路にはいくつもの種類がありますが、最も頻繁に描くことになるのは住宅道路です。**道路種別から住宅道路を選択してください。**\"\n      describe: \"**道路に名前情報を付与して、詳細情報ウィンドウを閉じます**\"\n      restart: \"この街路は、Flower Streetと接続する必要があります。\"\n      wrong_preset: \"選択したウェイが住宅道路ではありません。**クリックしてもう一度選択してください**\"\n    startediting:\n      title: \"編集をはじめる\"\n      help: \"より詳しい解説とチュートリアルはこちら\"\n      save: \"変更内容はこまめに保存するよう気をつけてください！\"\n      start: \"マッピング開始！\"\n", 
    "mimetype": "text/plain"
}