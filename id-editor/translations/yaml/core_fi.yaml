nt: Korjaa ilmakuvavirhe\n    reset: palauta\n  map_data:\n    title: Karttatiedot\n    description: Karttatiedot\n    data_layers: Tietokerrokset\n    fill_area: Alueen taustatäyttö\n    map_features: Karttaominaisuudet\n  feature:\n    points:\n      description: Pisteet\n      tooltip: \"Paikkapisteet\"\n    major_roads:\n      description: Päätiet\n      tooltip: \"Valtatiet, kadut jne.\"\n    minor_roads:\n      description: Pienemmät tiet\n    paths:\n      description: Kevyenliikenteenväylät\n      tooltip: \"Jalkakäytävät, kävely- ja pyörätiet jne.\"\n    buildings:\n      description: Rakennukset\n      tooltip: \"Rakennukset, katokset, autotallit jne.\"\n    landuse:\n      description: Maankäyttökohteet\n      tooltip: \"Metsät, maatilat, puistot, asutus, kaupalliset alueet jne.\"\n    water:\n      description: Vesikohteet\n      tooltip: \"Joet, järvet, lammet, lammikot jne.\"\n    rail:\n      description: Raidekohteet\n      tooltip: \"Rautatiet\"\n    power:\n      description: Voimalinjakohteet\n      tooltip: \"Voimalinjat, muuntajat, sähköasemat,  voimalaitokset jne.\"\n    past_future:\n      description: Mennyt/tuleva\n      tooltip: \"Suunnitteilla, rakenteilla, hylätty, purettu jne.\"\n    others:\n      description: Muut\n      tooltip: \"Kaikki muu\"\n  area_fill:\n    wireframe:\n      description: Ei täyttöä (viivakehys)\n      tooltip: \"Viivakehystäyttö helpottaa taustalla olevan ilmakuvan näkemistä.\"\n    partial:\n      description: Osittainen täyttö\n      tooltip: \"Alueen taustatäyttö on käytössä vain sen ulkoreunan läheisyydessä (suositus aloittelijoille).\"\n    full:\n      description: Täyttö kokonaan\n      tooltip: \"Alueen taustatäyttö on käytössä koko alueen laajuudella.\"\n  restore:\n    heading: Kaikkia muutoksia ei ole tallennettu\n    description: \"Haluatko palauttaa tallentamattomat muutokset edelliseltä muokkauskerralta?\"\n    restore: Palauta\n    reset: Älä palauta\n  save:\n    title: Tallenna\n    help: \"Tallenna muutokset OpenStreetMapiin kaikkien käyttöön.\"\n    no_changes: Ei tallennettavia muutoksia.\n    error: Tallennettaessa tapahtui virhe\n    uploading: Tallennetaan muutoksia OpenStreetMapiin...\n    unsaved_changes: Kaikkia muutoksia ei ole tallennettu\n  success:\n    edited_osm: \"OSM:ia muokattu!\"\n    just_edited: \"Muokkasit juuri OpenStreetMapia!\"\n    view_on_osm: \"Näytä OSM-kartalla\"\n    facebook: \"Jaa Facebookissa\"\n    twitter: \"Jaa Twitterissä\"\n    google: \"Jaa Google+-palvelussa\"\n    help_html: |\n      Karttaan tehdyt muutokset ilmestyvät perinteiseen karttanäkymään muutaman minuutin kuluessa. Tiettyjen ominaisuuksien ilmestyminen kartalle ja muutokset tiettyihin karttanäkymiin voivat viedä kauemmin\n      (<a href='https://help.openstreetmap.org/questions/4705/why-havent-my-changes-appeared-on-the-map' target='_blank'>lisätietoja</a>).\n  confirm:\n    okay: \"OK\"\n  splash:\n    welcome: Tervetuloa iD-kartanmuokkausohjelmaan\n    text: \"iD on tehokas ja helppokäyttöinen kartanmuokkausohjelma, jolla luodaan maailman tasokkain kartta. Tämä on versio {version}. Lisätietoja ohjelmasta on osoitteessa {website} ja ohjelmistovirheistä voi ilmoittaa osoitteessa {github}.\"\n    walkthrough: \"Aloitusopas\"\n    start: \"Muokkaa heti\"\n  source_switch:\n    live: suora lähetys\n    lose_changes: \"Kaikkia muutoksia ei ole tallennettu. Karttapalvelimen vaihtaminen hylkää nämä muutokset. Haluatko varmasti vaihtaa palvelinta?\"\n    dev: kehitys\n  tag_reference:\n    description: Kuvaus\n    on_wiki: \"{tag} palvelussa wiki.osm.org\"\n    used_with: \"käytetään tyypin {type} kanssa\"\n  validations:\n    untagged_point: Piste ilman tageja\n    untagged_line: Viiva ilman tageja\n    untagged_area: Alue, jolla ei ole tageja\n    many_deletions: \"Haluatko varmasti poistaa {n} kohdetta? Kohteet poistetaan kaikkien näkyviltä OpenStreetMap-palvelussa.\"\n    tag_suggests_area: \"Tagin {tag} mukaan viiva on alue, vaikka se ei sitä ole.\"\n    untagged_point_tooltip: \"Valitse ominaisuustyyppi, joka kuvaa tämän pisteen tarkoitusta.\"\n    untagged_line_tooltip: \"Valitse ominaisuustyyppi, joka kuvaa tämän viivan tarkoitusta.\"\n    untagged_area_tooltip: \"Valitse ominaisuustyyppi, joka kuvaa tämän alueen tarkoitusta.\"\n    deprecated_tags: \"Vanhentuneet tagit: {tags}\"\n  zoom:\n    in: Lähennä\n    out: Loitonna\n  cannot_zoom: \"Nykyisessä tilassa ei voi loitontaa enempää.\"\n  gpx:\n    local_layer: \"Oma GPX-tiedosto\"\n    drag_drop: \"Vedä ja pudota GPX-tiedosto tähän tai selaa tiedostoja napsauttamalla oikean yläreunan painiketta\"\n    zoom: \"Lähennä GPX-reittiin\"\n    browse: \"Selaa GPX-tiedostoja\"\n  mapillary:\n    tooltip: \"Mapillaryn toimittamat katutasokuvat\"\n    title: \"Kuvakerros (Mapillary)\"\n  help:\n    title: \"Ohje\"\n    help: \"# Ohje\\n\\nTämä on ohjelma [OpenStreetMap-kartan](http://www.openstreetmap.org/)\\nilmaisen ja muokattavan kartan muokkaamiseen. Voit käyttää ja \\nmuokata sillä vapaasti ja osallistua ihmisten tekemän\\nmaailmankartan luomiseen alueellasi.\\n\\nKarttaan tehtävät muutokset ovat näkyvillä kaikille\\nOpenStreetMapin käyttäjille.\\\n      \\ Kartan muokkaaminen edellyttää\\n[ilmaista OpenStreetMap-käyttäjätiliä](https://www.openstreetmap.org/user/new).\\n\\n[iD-muokkausohjelma](http://ideditor.com/) on yhteistyöprojekti, jonka [lähdekoodi\\non saatavilla GitHubista](https://github.com/openstreetmap/iD).\\n\"\n    editing_saving: |\n      # Muokkaaminen ja tallentaminen\n\n      Tätä muokkausohjelmaa tulisi ensisijaisesti käyttää toimivalla\n       Internet-yhteydellä, kuten nyt verkkoselaimella.\n\n      ### Karttakohteiden valitseminen\n\n      Valitse karttakohde, kuten tie tai ravintola napsauttamalla\n      sitä kerran kartalla. Tällöin karttakohde korostetaan ja vasemmalle\n      avautuu kohteen muokkausnäkymä.\n\n      Valitse useita karttakohteita kerralla napsauttamalla niitä\n      ja pitämällä Shiht-näppäin pohjassapohjassa tai vetämällä kartalle valintaikkunan.\n      Kaikki valintaikkunan sisällä olevat kohteet valitaan.\n\n      ### Muokkausten tallentaminen\n\n      Kartalle tehtävät muutokset tallennetaan tietokoneelle,\n      kunnes ne tallennetaan palvelimelle. Älä pelkää virheiden\n      tekemistä - muutoksen voi perua napsauttamalla Kumoa ja tuoda\n      takaisin napsauttamalla Tee uudelleen.\n\n      Tallenna kaikki karttaan tehdyt muutokset napsauttamalla\n      \"Tallenna\" - muista toimia näin säännöllisesti. Karttalaadun varmistamiseksi\n      iD tarkistaa muutokset tyypillisten huolimattomuusvirheiden varalta\n      ja varoittaa, jos osa muutoksista edellyttää toimenpiteitä ennen tallennusta.\n\n      Jos huomautettavaa ei ole, lisää pieni kommentti tehdyistä muutoksista\n      ja tallenna muutokset palvelimelle napsauttamalla jälleen \"Tallenna\".\n      Muutokset tulevat näkyviin [OpenStreetMap.orgiin](http://www.openstreetmap.org/), missä ne ovat\n      kaikkien käyttäjien nähtävissä ja tarkasteltavissa.\n\n      Jos muutokset meinaavat jäädä kesken ja et halua vielä tallentaa niitä,\n      voit sulkea selainikkunan. Seuraavalla kerralla iD-muokkain\n      mahdollistaa viime kerran muokkausten palauttamisten.\n    roads: |\n      # Tiet\n\n      Tällä muokkausohjelmalla voi lisätä, muokata ja poistaa teitä. Tie-sanalla\n      tarkoitetaan kaikkia väyliä, kuten moottoriteitä, latuja, polkuja, pyöräteitä\n      ja monia muita.\n\n      ### Valitseminen\n\n      Valitse tie kartalta napsauttamalla sitä. Tien ulkoreuna korostuu, sen viereen\n      avautuu pikatoimintopalkki ja sivupalkkiin ilmestyy tien kohdemuokkain.\n\n      ### Siirtäminen ja muotoileminen\n\n      Kartalta voi löytää usein teitä, jotka eivät täsmää taustalla olevan ilmakuvan\n      tai GPS-jäljen kanssa. Tällaiset tiet tulisi siirtää nopeasti oikealle paikalleen.\n\n      Aloita napsauttamalla siirrettävää tietä. Tien ulkoreunat korostuvat ja sen\n      viivapisteet korostuvat. Tien muotoa voi muuttaa vetämällä viivapisteitä\n      uusiin paikkoihin. Uuden viivapisteen voi luoda kaksoisnapsauttamalla\n      mitä tahansa tien kohtaa, jossa ei jo ole viivapistettä.\n\n      Jos oikeassa maailmassa on kahden tien risteys, mutta ne eivät risteä\n      kartalla, vedä joku viivapiste toiseen tiehen, jolloin niiden välille tulee\n      risteys. Ei riitä, että tiet vain näyttävät risteävän kartalla, vaan niillä tulee\n      olla yhteinen viivapiste. Tämä on erityisen tärkeää navigaattoreiden\n      reititysohjelmistojen toimivuuden vuoksi.\n\n      Siirrä koko tietä kerralla pikatoimintopalkin Siirrä-toiminnolla tai painamalla\n      näppäimistöstä M-näppäintä. Siirrä tie uudelle paikalleen ja lukitse siirto\n      napsauttamalla.\n\n      ### Poistaminen\n\n      Jos tie on täysin virheellinen - se esimerkiksi puuttuu satelliittikuvasta\n      kokonaan tai se ei varmasti ole enää olemassa - se tulee poistaa\n      kartalta. Mieti tarkkaan ennen karttakohteiden poistamispäätöstä -\n      muutos näkyy kartalla kaikille ja lisäksi satelliittikuvat ovat usein\n      vanhentuneita, joten tie on jo voitu ehtiä rakentaa uudelleen.\n\n      Poista tie valitsemalla se ja napsauttamalla sitten roskakorin\n      kuvaketta tai napsauttamalla näppäimistön Delete-näppäintä.\n\n      ### Luominen\n\n      Puuttuuko tie kartalta? Aloita tien piirtäminen napsauttamalla yläpalkista\n      Viiva tai paina pikanäppäintä `2` näppäimistöstä.\n\n      Napsauta seuraavaksi tien lähtöpistettä. Jos tie lähtee jo kartalla olevan tien\n      risteyksestä, napsauta risteyskohtaa.\n\n      Jatka napsauttelemalla tielle viivapisteitä säännöllisin välimatkoin\n      seuraamalla ilmakuvaa tai GPS-jälkeä. Jos tie risteää jonkun muun tien kanssa, muodosta risteys napsauttamalla risteyskohtaa ja jatka taas normaaliin tapaan. Lopeta piirtäminen ja viimeistele tie\n      kaksoisnapsauttamalla tai painamalla Enter-näppäintä. Peru tien piirtäminen ja poista tie painamalla näppäimistön askelpalautinta.\n    imagery: |\n      # Ilmakuvat\n\n      Ilmakuvat ovat tärkeä kartoittamisen apuväline. Lentokuvien,\n      satelliittikuvien ja vapaasti koottujen materiaalien kokoelma on\n      käytettävissä Taustan asetukset -valikosta oikean reunan sivupalkista.\n\n      Oletuksena taustalla näytetään [Bing-karttojen](http://www.bing.com/maps/) satelliittikuvat,\n      mutta karttaa lähentämällä vaihtoehtoja tulee lisää.\n      Joissakin maissa, kuten Suomessa, Ranskassa ja Tanskassa\n      on saatavilla korkealaatuisia lentokoneesta kuvattuja ilmakuvia.\n\n      Ilmakuva voi näyttää virheelliseltä palveluntarjoajan sivuston\n      virheen vuoksi. Jos tiestön sijainti heittää ilmakuvasta, älä ala heti\n      siirtämään niitä vastaamaan taustakuvaa, vaan siirrä ilmakuvataustaa\n      vastaamaan tiestöä asetuksella \"Korjaa ilmakuvavirhe\"\n      Taustan asetusten alaosassa.\n    addresses: |\n      # Osoitteet\n\n      Osoitteet ovat yksi tärkeimmistä kartalla olevasta tiedosta.\n\n      Sen lisäksi että osoitetiedot ovat myös katujen nimiä,\n      OpenStreetMapissa ne ovat olennaisia myös rakennusten\n      ja muiden kadunvarsikohteiden tiedoissa.\n\n      Osoitetietoja voi katujen lisäksi lisätä rakennuksien ulkoreunoille\n      ja paikkapisteille. Paras osoitetietojen lähde on jalkautuminen tai\n      oma paikallistuntemus. Kuten kaikessa muussakin muokkaamisessa,\n      tietojen kopioiminen kaupallisista lähteistä kuten Google Kartoista\n      on ehdottomasti kielletty.\n    inspector: |\n      # Kohdemuokkaimen käyttö\n\n      Kohdemuokkain on näytön vasemmassa reunassa oleva osio,\n      jolla muutetaan valitun kohteen ominaisuuksia.\n\n      ### Kohteen tyypin valitseminen\n\n      Pisteen, viivan tai alueen lisäämisen jälkeen tulee valita, millainen kohde\n      se on - kuten kahvila, moottoritie, joki tai leikkipuisto. Kohdemuokkain\n      näyttää painikkeet yleisimmille kohteille. Jos kohde ei näy listalla, hae\n      paikkaa hakusanalla ja valitse se sitten luettelosta. Haku ymmärtää myös\n      synonyymit ja englanninkieliset nimet, joten kokeile sitä rohkeasti.\n\n      Tarkastele kohdetyypin lisätietoja tarkemmin napsauttamalla i-kirjainta\n      sen reunassa. Valitse kohdetyyppi muokattavalle kohteelle napsauttamalla.\n\n      ### Kohteen tagien muokkaaminen\n\n      Kun kohdetyyppi on valittu, kohdemuokkain näyttää tietokenttiä, joilla\n      voidaan kuvailla kohteen ominaisuuksia, kuten nimi ja osoite.\n\n      Kenttäjoukon alapuolella on rivi painikkeita, joilla voi avata lisäkenttiä,\n      kuten [Wikipedia-sivun](http://fi.wikipedia.org/), esteettömyystiedot\n      ja paljon muuta.\n\n      Kohdemuokkaimen alaosassa on Kaikki tagit -kohta, jossa voi lisätä\n      kohteelle mitä tahansa tageja eli ominaisuustietoja. [Taginfosta](http://taginfo.openstreetmap.org/)\n      löytää lisätietoja erilaisista tageista ja niiden käyttömahdollisuuksista.\n\n      Kohdemuokkaimella tehtävät muutokset päivittyvät muokkauskartalle.\n      reaaliaikaisesti. Muutoksen voi kuitenkin aina perua napsauttamalla\n      Kumoa-painiketta.\n    buildings: |\n      # Rakennukset\n\n      OpenStreetMap sisältää maailman laajimman rakennustietokannan.\n      Voit osallistua tämän tietokannan luomiseen ja kehittämiseen.\n\n      ### Valitseminen\n\n      Valitse rakennus napsauttamalla sen seinää. Rakennus korostuu,\n      rakennuksen viereen tulee pikatoiminto palkki ja rakennuksen\n      muokkausnäkymä avautuu.\n\n      ### Muokkaaminen\n\n      Joskus rakennukset ovat väärin sijoitettuja tai niiden tiedot ovat virheellisiä.\n\n      Siirrä rakennusta valitsemalla se ja napsauttamalla Muokkaa. Liikuta\n      rakennusta hiirellä ja aseta se uudelle paikalleen napsauttamalla.\n\n      Muuta rakennuksen muotoa napsauttamalla ja vetämällä\n      sen rajojen pisteitä oikeille kohdille.\n\n      ### Piirtäminen\n\n      Yksi yleisimmistä rakennusten piirtämiseen liittyvistä kysymyksistä on se,\n      että OpenStreetMapissa rakennus voidaan piirtää tai merkitä vain pisteellä.\n      Nyrkkisääntö on, että rakennusten ulkomuodot tulisi aina pyrkiä piirtämään\n      mahdollisimman tarkasti ja sijoittaa mahdolliset sisällä toimivat yritykset paikkapisteinä sen sisään.\n\n      Aloita rakennuksen piirtäminen napsauttamalla yläpalkista Alue.\n      Peruuta piirtäminen painamalla näppäimistön askelpalautinta.\n      Viimeistele rakennus sulkemalla se napsauttamalla lähtöpistettä uudelleen.\n\n      ### Poistaminen\n\n      Jos rakennus on täysin virheellinen - se esimerkiksi puuttuu satelliittikuvasta\n      kokonaan tai se ei varmasti ole enää olemassa - se tulee poistaa\n      kartalta. Mieti tarkkaan ennen karttakohteiden poistamispäätöstä -\n      muutos näkyy kartalla kaikille ja lisäksi satelliittikuvat ovat usein\n      vanhentuneita, joten rakennus on jo voitu ehtiä rakentaa uudelleen.\n\n      Poista rakennus valitsemalla se ja napsauttamalla sitten roskakorin\n      kuvaketta tai napsauttamalla näppäimistön Delete-näppäintä.\n    relations: |\n      # Suhteet\n\n      Suhde on erityistyyppinen OpenStreetMap-ominaisuus, joka ryhmittää yhteen muita\n      ominaisuuksia. Esimerkiksi kaksi yleistä suhdetyyppiä ovat *route relations*,\n      jotka ryhmittävät yhteen tienosat, jotka kuuluvat tiettyyn moottoritiehen tai\n      päätiehen, ja *multipolygons*, jotka ryhmittävät yhteen useita viivoja, jotka määrittävät\n      mutkikkaita alueita (sellaisia, joissa on useita kappaleita tai reikiä, kuten donitsissa).\n\n      Ominaisryhmää suhteessa kutsutaan *members*. Sivupalkissa voit nähdä\n      minkä suhteiden jäsenenä ominaisuus on, ja napsauttaa suhdetta siellä\n      sen valitsemiseksi. Kun suhde on valittu, voit nähdä kaikki sen jäsenet\n      lueteltuina sivupalkissa ja korostettuna kartalla.\n\n      Enimmäkseen iD huolehtii suhteiden ylläpidosta automaattisesti muokkauksen\n      aikana. Tärkein seikka, josta sinun pitäisi olla tietoinen, on että jos poistat\n      tienpätkän piirtääksesi sen tarkempaa, sinun pitäisi varmistua, että uusi pätkä on\n      saman suhteen jäsen kuin alkuperäinen.\n\n      ## Suhteiden muokkaus\n\n      Jos haluat muokata suhteita, tässä ovat perusasiat.\n\n      Ominaisuuden lisäämiseksi suhteeseen, valitse ominaisuus, napsauta ”+”-painiketta\n      sivupalkin ”All relations”-kappaleessa, ja valitse tai kirjoita suhteen nimi.\n\n      Uuden suhteen luomisesksi valitse ensin ominaisuus, jonka pitäisi olla jäsen,\n      napsauta ”+”-painiketta ”All relations”-kappaleessa ja valitse ”New relation...”.\n\n      Ominaisuuden poistamiseksi suhteesta valitse ominaisuus ja napsauta\n      roskakoripainiketta sen suhteen vieressä, josta haluat sen poistaa.\n\n      Voit luoda monikulmioita rei'illä käyttäen ”Merge”-työkalua. Piirrä kaksi aluetta (sisempi\n      ja ulompi), pidä Vaihto-näppäin alhaalla ja napsauta niistä kumpaakin molempien\n      valitsemiseksi, ja napsauta sitten ”Merge” (+)-painiketta.\n  intro:\n    navigation:\n      title: \"Liikkuminen\"\n      drag: \"Kartalla näkyy OpenStreetMapiin piirretyt kohteet taustakuvan päällä. Liiku kartalla siirtämällä, loitontamalla ja lähentämällä kuten millä tahansa verkkosivukartalla. **Vedä karttaa!**\"\n      select: \"Karttakohteita on kolmenlaisia: pisteitä, viivoja ja alueita. Pisteet voivat olla viiva- tai paikkapisteitä. Kaikki nämä kohteet valitaan muokattaviksi napsauttamalla niitä. **Valitse tämä paikkapiste napsauttamalla sitä.**\"\n      header: \"Otsikko kertoo karttakohteen tyypin.\"\n      pane: \"Kun jokin karttakohde valitaan napsauttamalla sitä, vasempaan reunaan ilmestyy muokkaustoiminnot. Näkymän otsikko kertoo karttakohteen tyypin. Alapuolella ovat karttakohteen ominaisuudet, kuten nimi tai osoite. **Sulje muokkausnäkymä napsauttamalla rastia oikeasta yläkulmasta.**\"\n    points:\n      title: \"Paikkapisteet\"\n      add: \"Paikkapisteitä voidaan käyttää kauppojen, ravintoloiden, muistomerkkien ja muiden vastaavien pienten kohteiden merkitsemiseen. Niillä ilmoitetaan vain pieni, hieman epämääräinenkin sijainti. **Lisää uusi paikkapiste napsauttamalla Paikkapiste.**\"\n      place: \"Lisää paikkapiste kartalle napsauttamalla kartalta kohtaa, jossa se on. **Lisää paikkapiste rakennuksen päälle.**\"\n      search: \"Pisteillä voidaan esittää monia erilaisia ominaisuuksia. Lisäämäsi piste on Kahvila. **Hae '{name}'**\"\n      choose: \"**Valitse Kahvila listalta.**\"\n      describe: \"Paikkapiste on nyt merkitty kahvilaksi. Lisää paikkapistelle lisätietoja muokkausnäkymässä. **Lisää paikan nimi**\"\n      close: \"Muokkausnäkymä suljetaan napsauttamalla rastia oikeasta yläkulmasta. **Sulje muokkausnäkymä**\"\n      reselect: \"Useimmat paikat on jo merkitty kartalle, mutta niiden tiedoissa voi olla puutteita. Niitä voidaan lisätä jälkikäteen. **Valitse äsken luotu karttapiste.**\"\n      fixname: \"**Vaihda paikkapisteen nimi ja sulje muokkausnäkymä.**\"\n      reselect_delete: \"Kaikki karttakohteet voidaan poistaa. **Napsauta äsken luotua karttapistettä.**\"\n      delete: \"Karttapisteen ympärille avautuva valikko sisältää karttakohteeseen liittyviä toimintoja, kuten kohteen poistamisen. **Poista paikkapiste.**\"\n    areas:\n      title: \"Alueet\"\n      corner: \"Alueet piirretään sijoittamalla (viiva)pisteitä sen reunoille eli \\\"aitaamalla\\\" piirrettävä alue. **Aloita alueen piirtäminen napsauttamalla leikkipuiston nurkkaa.**\"\n      place: \"Piirrä alue napsauttamalla lisää viivapisteitä. Viimeistele alue napsauttamalla aloituspistettä uudelleen, jolloin alue sulkeutuu. **Piirrä leikkipuisto.**\"\n      search: \"**Hae '{name}'.**\"\n      choose: \"**Valitse Leikkipuisto listasta.**\"\n      describe: \"**Lisää leikkipuistolle nimi ja sulje sitten muokkausnäkymä.**\"\n    lines:\n      title: \"Viivat\"\n      add: \"Viivoja käytetään muun muassa teiden, jokien ja rautateiden piirtämiseen. **Lisää uusi viiva napsauttamalla Viiva.**\"\n      start: \"**Aloita viiva napsauttamalla tien loppupistettä.**\"\n      intersect: \"Lisää pisteitä viivaan napsauttamalla karttaa. Karttaa voi liikuttaa vetämällä viivan piirtämisen aikana. Tiet ja monet muutkin viivat ovat osa isompaa kokonaisuutta. Reitityksen takia on tärkeää, että tiet on yhdistetty toisiinsa oikein. **Luo kahden kadun risteys napsauttamalla Flower Streetiä.**\"\n      finish: \"Viimeistele viiva kaksoisnapsauttamalla viimeisen viivapisteen kohdalla. **Lopeta viivan piirtäminen.**\"\n      road: \"**Valitse Tie listalta.**\"\n      residential: \"Tiet luokitellaan niiden suuruden mukaan eri ryhmiin, yleisin niistä on asuinaluetie. **Valitse tietyypiksi Asuinaluetie**\"\n      describe: \"**Nimeä tie ja sulje muokkausnäkymä.**\"\n      restart: \"Tee kadulle risteys Flower Streetin kanssa.\"\n      wrong_preset: \"Et valinnut Asuinkatu-tietyyppiä. **Kokeile uudelleen napsauttamalla tätä**\"\n    startediting:\n      title: \"Aloita kartanmuokkaus!\"\n      help: \"Lisäohjeita ja tämä aloitusopas löytyvät täältä.\"\n      save: \"Muista tallentaa muutokset säännöllisesti!\"\n      start: \"Aloita kartanmuokkaus!\"\n", 
    "mimetype": "text/plain"
}