    "content": "fi:\n  modes:\n    add_area:\n      title: Alue\n      description: \"Lisää puistoja, rakennuksia, järviä tai muita alueita kartalle.\"\n      tail: \"Aloita alueen, kuten puiston, järven tai rakennuksen piirtäminen napsauttamalla karttaa.\"\n    add_line:\n      title: Viiva\n      description: \"Lisää katuja, jalkakäytäviä, polkuja, jokia ja muita viivoja kartalle.\"\n      tail: \"Aloita kadun tai polun piirtäminen napsauttamalla karttaa.\"\n    add_point:\n      title: Paikkapiste\n      description: \"Lisää ravintoloita, turistinähtävyyksiä, postilaatikoita ja muita paikkapisteitä kartalle.\"\n      tail: Lisää paikkapiste napsauttamalla karttaa.\n    browse:\n      title: Selaa\n      description: Loitonna, lähennä ja panoroi karttaa.\n    draw_area:\n      tail: Klikkaa pisteen lisäämiseksi alueeseen. Klikkaa ensimmäistä pistettä alueen täydentämiseksi.\n    draw_line:\n      tail: \"Lisää pisteitä viivaan napsauttamalla. Yhdistä toiseen viivaan napsauttamalla sitä, ja lopeta viivan piirtäminen kaksoisnapsauttamalla.\"\n  operations:\n    add:\n      annotation:\n        point: Paikkapiste lisätty.\n        vertex: Piste lisätty viivaan.\n        relation: Relaatio lisätty.\n    start:\n      annotation:\n        line: Viivan piirtäminen aloitettu.\n        area: Alueen piirtäminen aloitettu.\n    continue:\n      key: A\n      title: Pidennä\n      description: Jatka ja pidennä tätä viivaa.\n      not_eligible: Viivaa ei voi jatkaa tästä.\n      multiple: Tästä pisteestä voi jatkaa useita viivoja. Valitse jatkettava viiva painamalla Shift-painiketta ja napsauttamalla viivaa.\n      annotation:\n        line: Viivan muokkaaminen aloitettu.\n        area: Alueen muokkaaminen aloitettu.\n    cancel_draw:\n      annotation: Piirtäminen keskeytetty.\n    change_role:\n      annotation: Relaation osapuolen rooli muutettiin.\n    change_tags:\n      annotation: Tagit vaihdettu.\n    circularize:\n      title: Pyöristä\n      description:\n        line: Pyöristä tämä viiva.\n        area: Pyöristä tämä alue.\n      key: O\n      annotation:\n        line: Viiva pyöristettiin.\n        area: Alue pyöristettiin.\n      not_closed: Tätä kohdetta ei voi pyöristää, sillä se ei ole suljettu alue.\n      too_large: Tätä ei voi pyöristää koska se ei ole tarpeeksi näkyvissä.\n    orthogonalize:\n      title: Muuta suorakulmaiseksi\n      description:\n        line: Muuta tämän viivan kulmat suorakulmiksi.\n        area: Muuta tämän alueen kulmat suorakulmiksi.\n      key: S\n      annotation:\n        line: Viiva muutettu suorakulmaiseksi.\n        area: Alue muutettu suorakulmaiseksi.\n      not_squarish: Tämän alueen kulmia ei voida muuttaa suorakulmaisiksi, sillä se on muodoltaan liian epäsäännöllinen.\n      too_large: Tätä kohdetta ei voi tehdä suorakulmaiseksi, koska se ei ole tarpeeksi näkyvissä.\n    straighten:\n      title: Suorista\n      description: Suorista tämä viiva.\n      key: S\n      annotation: Viiva suoristettiin.\n      too_bendy: Oikaiseminen epäonnistui, koska se taipuu liian paljon.\n    delete:\n      title: Poista\n      description: Poista tämä kohde pysyvästi.\n      annotation:\n        point: Paikkapiste poistettu.\n        vertex: Piste poistettu viivalta.\n        line: Viiva poistettu.\n        area: Alue poistettu.\n        relation: Relaatio poistettu.\n        multiple: \"{n] kohdetta poistettu.\"\n      incomplete_relation: Tätä ominaisuutta ei voi poistaa, sillä sitä ei ole ladattu kokonaan.\n    add_member:\n      annotation: Osapuoli lisättiin relatioon.\n    delete_member:\n      annotation: Osapuoli poistettiin relaatiosta.\n    connect:\n      annotation:\n        point: Viiva yhdistetty pisteeseen.\n        vertex: Kaksi viivaa yhdistetty.\n        line: Kaksi viivaa yhdistetty.\n        area: Viiva ja alue yhdistetty.\n    disconnect:\n      title: Erota\n      description: Erota nämä viivat/alueet toisistaan.\n      key: D\n      annotation: Erotetut viivat/alueet.\n      not_connected: Ei riittävästi viivoja/alueita niiden erottamiseksi.\n    merge:\n      title: Sulauta yhteen\n      description: Sulauta nämä viivat yhteen.\n      key: C\n      annotation: \"{n} viivaa sulautettiin yhteen.\"\n      not_eligible: Näitä ominaisuuksia ei voi sulauttaa yhteen.\n      not_adjacent: Näitä viivoja ei voi sulauttaa yhteen koska ne eivät ole yhteydessä toisiinsa.\n      restriction: Näitä viivoja ei voi sulauttaa yhteen koska ainakin yksi on osapuolena \"{relation}\" relaatiossa.\n      incomplete_relation: Näitä karttakohteita ei voi yhdistää, koska ainakin yhden lataus on kesken.\n    move:\n      title: Siirrä\n      description: Siirrä tämä kohde toiseen paikkaan.\n      key: M\n      annotation:\n        point: Paikkapiste siirretty.\n        vertex: Viivapiste siirretty.\n        line: Viiva siirretty.\n        area: Alue siirretty.\n        multiple: Monta kohdetta siirretty.\n      incomplete_relation: Tätä ominaisuutta ei voi siirtää, sillä sitä ei ole ladattu kokonaan.\n      too_large: Tätä ei voi siirtää, koska sitä ei ole nykyisin riittävästi näkyvillä.\n    rotate:\n      title: Käännä\n      description: Käännä tätä kappaletta sen keskipisteen ympäri.\n      key: R\n      annotation:\n        line: Viiva käännetty.\n        area: Alue käännetty.\n      too_large: Tätä ei voi pyörittää, koska sitä ei ole nykyisin riittävästi näkyvillä.\n    reverse:\n      title: Vaihda suuntaa\n      description: Muuta tämän viivan suunta päinvastaiseksi.\n      key: V\n      annotation: Viivan suunta vaihdettu.\n    split:\n      title: Jaa\n      description:\n        line: Jaa viiva kahteen osaan tässä pisteessä.\n        area: Jaa alueen reunaviiva kahteen osaan.\n        multiple: Jaa viivat/alueiden reunat kahtia tässä pisteessä.\n      key: X\n      annotation:\n        line: Viiva jaettu.\n        area: Alueen reunaviiva jaettu.\n        multiple: \"Jaa {n} viivaa/aluiden reunaviivaa.\"\n      not_eligible: Viivoja ei voi jakaa alusta tai lopusta.\n      multiple_ways: Viivoja on liian monta jotta niitä voitaisiin jakaa osiin.\n    restriction:\n      help:\n        select: Valitse tienpätkä napsauttamalla.\n        toggle: Muuta kääntymiskieltoja napsauttamalla.\n        toggle_on: 'Lisää kääntymisrajoitus \"{restriction}\" napsauttamalla.'\n        toggle_off: 'Poista kääntymisrajoitus \"{restriction}\" napsauttamalla.'\n      annotation:\n        create: Kääntymisrajoitus lisätty.\n        delete: Kääntymisrajoitus poistettu.\n  undo:\n    tooltip: \"Kumoa: {action}\"\n    nothing: Ei muokkaushistoriaa.\n  redo:\n    tooltip: \"Tee uudelleen: {action}\"\n    nothing: Ei muokkaushistoriaa.\n  tooltip_keyhint: \"Pikanäppäin:\"\n  browser_notice: \"Tätä karttamuokkainta voi käyttää Firefox-, Chrome-, Safari- ja Opera-selaimilla sekä Internet Explorer 9 tai uudemmalla selaimella. Nykyinen verkkoselain ei ole tuettu, joten päivitä verkkoselain tai muokkaa karttaa Potlatch 2 -ohjelmalla.\"\n  translate:\n    translate: Käännä\n    localized_translation_label: Monikielinen nimi\n    localized_translation_language: Valitse kieli\n    localized_translation_name: Nimi\n  zoom_in_edit: Lähennä karttaa ennen muokkaamista\n  logout: kirjaudu ulos\n  loading_auth: \"Yhdistetään OpenStreetMap-palveluun...\"\n  report_a_bug: ilmoita ongelmasta\n  feature_info:\n    hidden_warning: \"{count} piilotettua karttakohdetta\"\n    hidden_details: \"Nämä ominaisuudet ovat nykyisin piilotettu: {details}\"\n  status:\n    error: Ei yhteyttä sovellusrajapintaan.\n    offline: Sovellusrajapintaan ei ole yhteyttä. Yritä muokkaamista myöhemmin.\n    readonly: Sovellusrajapinta on kirjoitussuojatussa tilassa. Joudut odottamaan tallentaaksesi muutoksesi.\n  commit:\n    title: Tallenna muutokset\n    description_placeholder: Kuvaile lyhyesti karttaan tehtyjä muutoksia\n    message_label: Yhteenveto\n    upload_explanation: \"Palvelimelle lähetettävät muutokset tulevat pian näkyviin kaikkiin OpenStreetMap-kartta-aineistoa kä