ninę demonstraciją\"\n    start: \"Keisti dabar\"\n  source_switch:\n    live: gyva\n    lose_changes: \"Turite neįrašytų pakeitimų. Perjungiant žemėlapio stotį jie bus panaikinti. Ar tikrai norite pakeisti žemėlapių stotį?\"\n    dev: dev\n  tag_reference:\n    description: Aprašymas\n    on_wiki: \"{tag} svetainėje wiki.osm.org\"\n    used_with: \"naudojama su {type}\"\n  validations:\n    untagged_point: Taškas be žymų\n    untagged_line: Linija be žymų\n    untagged_area: Plotas be žymų\n    many_deletions: \"Jūs naikinate {n} objektų. Ar tikrai norite tai padaryti? Tai panaikins objektus iš žemėlapio, kurį visi mato svetainėje openstreetmap.org.\"\n    tag_suggests_area: \"Žyma {tag} rodo, kad linija turėtų būti plotas, bet ji nėra plotas\"\n    untagged_point_tooltip: \"Pasirinkite objekto tipą, kuris apibūdina, koks tai taškas yra.\"\n    untagged_line_tooltip: \"Pasirinkite objekto tipą, kuris apibūdina, kokia tai linija yra.\"\n    untagged_area_tooltip: \"Pasirinkite objekto tipą, kuris apibūdina, koks tai plotas yra.\"\n    deprecated_tags: \"Pasenusios žymos: {tags}\"\n  zoom:\n    in: Sumažinti\n    out: Padidinti\n  cannot_zoom: \"Negalima atitolinti šiame režime.\"\n  gpx:\n    local_layer: \"Vietinis GPX failas\"\n    drag_drop: \"Atitempkite ir numeskite .gpx failą ant puslapio arba spauskite naršymo mygtuką dešinėje\"\n    zoom: \"Rodyti GPX pėdsako plotą\"\n    browse: \"Naršyti .gpx failo\"\n  mapillary:\n    tooltip: \"Gatvių-lygio nuotraukos iš Mapillary\"\n    title: \"Nuotraukų perdanga (Mapillary)\"\n    view_on_mapillary: \"Žiūrėti šią nuotrauką per Mapillary\"\n  help:\n    title: \"Pagalba\"\n    help: |\n      # Pagalba\n\n      Tai yra [OpenStreetMap](http://www.openstreetmap.org/) redaktorius.\n      OpenStreetMap - atviras, redaguojamas pasaulio žemėlapis. Galite jį naudoti\n      bei keisti duomenis, taip tobulindami atviro kodo ir atvirų duomenų pasaulio\n      žemėlapį ir padėdami visiems.\n\n      Jūsų pakeitimai bus matomi visiems, kas naudoja OpenStreetMap. Norėdami\n      daryti pakeitimus, turėsite susikurti [nemokamą OpenStreetMap paskyrą](https://www.openstreetmap.org/user/new).\n\n      [iD redaktorius](http://ideditor.com/) - tai bendruomenės projektas. Programos\n      kodas yra atviras, jį galite rasti [GitHub](https://github.com/openstreetmap/iD).\n    editing_saving: |\n      # Keitimas ir įrašymas\n\n      Šis redaktorius sukurtas visų pirma darbui prisijungus, todėl jūs jį paleidžiate per svetainę.\n\n      ### Objektų žymėjimas\n\n      Norėdami pažymėti objektą, tokį kaip kelią ar lankytiną vietą, pažymėkite jį žemėlapyje. Taip pažymėtas objektus bus paryškintas ir bus atidaryta panelė su objekto informacija bei meniu veiksmų, kuriuos galite atlikti su pažymėtu objektu.\n\n      Norėdami pažymėti kelis objektus, laikykite paspaudę klavišą „Shift“. Tada arba spauskite ant kitų objektų, kuriuos norite pažymėti, arba tempkite pele per žemėlapį, kad nupaišytumėte stačiakampį.\n      Taip bus pažymėti visi taškai, esantys stačiakampio viduje.\n\n      ### Pakeitimų įrašymas\n\n      Kai padarote tarkim kelių, pastatų ar vietovių pakeitimų, jie saugomi vietoje tol, kol jūs neįrašote jų į serverį. Nesijaudinkite jei padarote klaidą, visada galite atstatyti pakeitimus su atstatymo mygtuku ir pakartotinai juos padaryti paspaudę pakartojimo mygtuką.\n\n      Spauskite mygtuką „Įrašyti“, jei norite įrašyti grupę pakeitimų, pavyzdžiui jei baigėte vienos vietos pakeitimus ir dabar norėtumėte pradėti keisti kitoje vietoje. Galėsite peržiūrėti, ką padarėte, o redaktorius pateiks naudingus patarimus ar įspėjimus, jei kažkas atrodo ne visai teisingai.\n\n      Jei viskas gerai, galite įvesti trumpą komentarą, paaiškinantį jūsų pakeitimus ir tada vėl spausti „Įrašyti“, kad įkeltumėte pakeitimus į\n      [OpenStreetMap.org](http://www.openstreetmap.org/), kur visi kiti naudotojai juos matys ir galės toliau tobulinti.\n\n      Jei negalite baigti savo pakeitimų vienu prisėdimu, galite palikti redaktoriaus langą ir grįžti vėliau (toje pačioje naršyklėje ir tame pačiame kompiuteryje), redaktorius jums pasiūlys tęsti jūsų darbą.\n    roads: |\n      # Keliai\n\n      Jūs galite kurti, taisyti ir naikinti kelius redaktoriaus pagalba. Keliai gali būti įvairių\n      tipų: takai, vieškeliai, maršrutai, dviračių takai ir daug kitų, dažnai susikertančių,\n      juos visus galima pažymėti.\n\n      ### Parinkimas\n\n      Norėdami parinkti kelią - spauskite ant jo. Kelio kontūras bus paryškintas, taipogi\n      bus rodomas mažas įrankių meniu ir šonine skiltimi, rodančia daugiau informacijos\n      apie kelią.\n\n      ### Keitimas\n\n      Dažnai pastebėsite kelius, kurių pozicija neatitinka fone esančios ortofotonuotraukos arba\n      jūsų GPS pėdsako. Galie pataisyti kelio poziciją, kad kelias būtų teisingoje vietoje.\n\n      Visų pirma spauskite ant kelio, kurį norite keisti. Kelias bus paryškintas ir bus matomi\n      kontroliniai taškai, kuriuos jūs galite pertempti į teisingesnes pozicijas. Jei norite pridėti\n      papildomų kontrolinių taškų - du kartus spauskite ant kelio segmento, kuriame\n      dar nėra taško - bus pridėtas naujas taškas.\n\n      Jei kelias jungiasi su kitu keliu, bet nėra teisingai sujungtas žemėlapyje, jūs galite\n      tempti vieną iš kelio kontrolinių taškų ant kito kelio, kad juos sujungtumėte. Labai\n      svarbu teisingai sujungti kelius, nes tai naudojama maršrutizavimui.\n\n      Taipogi galite naudoti įrankį „Perkelti“ arba spausti mygtuką „M“, jei norite perkelti\n      visą kelią iš karto, tada vėl spauskite „M“, kad patvirtintumėte perkėlimą.\n\n      ### Naikinimas\n\n      Jei kelias yra visiškai neteisingas - jūs matote, kad tokio kelio apskritai nėra ortofoto\n      ir jūs žinote, kad jo ir realybėje nėra - galite kelią ištrinti, kad jo nebeliktų žemėlapyje.\n      Naikindami objektus būkite atidūs, kaip ir bet kuris kitas keitimas, naikinimas matomas\n      visiems naudotojams, o ortofotografijos dažnai būna pasenusios, tagi naujai\n      nutiestas kelias gali būti tiesiog nematomas.\n\n      Kelią galite panaikinti pažymėję jį ir paspaudę šiukšlių dėžės piktogramą arba\n      paspaudę mygtuką „Trinti“.\n\n      ### Kūrimas\n\n      Radote vietą, kur turėtų būti kelias, bet jo nėra? Spauskite mygtuką „Linija“\n      arba klavišą „2“, kad pradėtumėte linijos piešimą.\n\n      Spauskite žemėlapyje ant vietos, kur turi prasidėti jūsų kelias. Jeigu kelias atsišakoja\n      nuo jau esamo kelio - pradėkite naujo kelio piešimą paspaudę ant atsišakojimo vietos.\n\n      Tada dėliokite kelio taškus taip, kad jo kontūras maksimaliai atitiktų realų kelią pagal\n      palydovinę nuotrauką ar GPS pėdsakus. Jei jūsų piešiamas kelias kerta kitą kelią,\n      sujunkite juos spaudžiant ties susikirtimo tašku. Kai baigsite braižyti, du kartus\n      spauskite pele arba spauskite klaviatūros mygtuką „Enter“.\n    gps: |\n      # GPS\n\n      GPS duomenys - patikimiausias duomenų šaltinis atvirame žemėlapyje. Šis redaktorius palaiko vietinius pėdsakus - „.gpx“ failus jūsų kompiuteryje. Jūs galite surinkti tokius GPS pėdsakus eile išmaniųjų telefonų aplikacijų arba asmenine GPS įranga.\n\n      Daugiau informacijos apie tai, kaip daryti GPS apžiūrą rasite [Surveying with a GPS](http://learnosm.org/en/beginner/using-gps/).\n\n      Norint panaudoti GPX pėdsaką žymėjimui, atitempkite GPX failą ant žemėlapio. Jei jis bus atpažintas - pamatysite jį žemėlapyje kaip ryškią purpurinę liniją. Spauskite dešinėje esantį meniu „Žemėlapio duomenys“, norėdami įjungti, išjungti ar priartinti šį naują GPX valdomą sluoksnį.\n\n      GPX pėdsakas nekeliamas tiesiogiai į OpenStreetMap - geriausias naudojimo būdas - naudoti pėdsaką kaip orientyrą braižant naujus žemėlapio objektus. Vėliau pėdsaką patartina įkelti, kad jį galėtų naudoti kiti braižytojai [upload it to OpenStreetMap](http://www.openstreetmap.org/trace/create).\n    imagery: |\n      # Nuotraukos\n\n      Iš oro ar palydovo darytos nuotraukos - svarbus žemėlapio paišymo pagalbininkas.\n      Dešinėje esančiame meniu rasite įvairių nuotraukų, darytų iš lėktuvų, palydovų ar\n      kombinuotų šaltinių.\n\n      Tik įjungus redaktorių bus automatiškai įjungtas [Bing Maps](http://www.bing.com/maps/)\n      palydovinis sluoksnis, bet priklausomai nuo to, kurioje geografinėje vietoje\n      redaguojate - bus rodomi ir kiti nuotraukų šaltiniai. Kai kurios šalys, tokios kaip\n      JAV, Prancūzija, Danija ir Lietuva turi labai aukštos kokybės ir tikslumo\n      ortofotonuotraukas. Pavyzdžiui Lietuvoje reikėtų naudoti NŽT ORT10LT.\n\n      Nuotraukos kartais būna pasislinkusios nuo realios pozicijos dėl nuotraukų\n      tiekėjo klaidų. Jei matote, kad daug kelių ar kitų objektų yra pasislinkę nuo\n      nuotraukos, nepulkite jų tempti į „teisingas“ vietas. Vietoje to geriau pataisykite\n      nuotraukos poziciją pagal esamus duomenis, paspaudę fono parinkčių apačioje\n      „Taisyti lygiavimą“. NŽT ORT10LT lygiavimas yra teisingas visoje Lietuvos\n      teritorijoje, taigi jo taisyti nereikia.\n    addresses: |\n      # Adresai\n\n      Adresų informacija - viena naudingiausių žemėlapyje.\n\n      OpenStreetMap adresai dažniausiai įrašomi kaip pastatų arba lankytinų vietų\n      atributai.\n\n      Jūs galite pridėti adreso informaciją vietoms, pažymėtoms kaip pastatų\n      kontūrai bei pavieniams taškams. Geriausias adreso informacijos šaltinis\n      yra vietinė apžiūra arba asmeninės žinios - kaip ir su bet kuriais kitais\n      objektais, naudoti šaltinius, tokius kaip Google Maps, maps.lt, Registrų Centras\n      ir pan. yra griežtai draudžiama.\n    inspector: |\n      # Inspektoriaus naudojimas\n\n      Inspekatorius - tai puslapio kairėje esanti dalis, kurioje jūs galite keisti pažymėto objekto detales.\n\n      ### Objekto tipo parinkimas\n\n      Po to, kai jūs pridedate tašką, liniją ar plotą, jūs galite pasirinkti kokio tipo tai objektas, pavyzdžiui ar tai yra greitkelis ar kelias, prekybos centras ar kavinė. Inspektorius rodys mygtukus populiariausiems objektų tipams, o kitus galite rasti įrašydami raktažodžius į paieškos lauką.\n\n      Spauskite „i“ objekto tipo mygtuko dešinėje apatinėje pusėje, jei norite sužinoti daugiau. Spauskite mygtuką, jei norite parinkti tipą.\n\n      ### Formų naudojimas ir žymų keitimas\n\n      Po to, kai jūs parenkate objekto tipą, arba kai parinkote objektą, kurio tipas jau buvo nurodytas, inspektorius rodys laukus su objekto informacija, tokia kaip pavadinimas ir adresas.\n\n      Po šiais laukais jūs galite spausti piktogramas, kad pridėtumėte kitas detales, tokias kaip [Wikipedijos](http://www.wikipedia.org/) informaciją, prieinamumą vėžymėlyje ir pan.\n\n      Inspektoriaus apačioje spauskite „Papildomo žymos“, kad pridėtumėte prie objekto bet kokias kitas žymas. [Taginfo](http://taginfo.openstreetmap.org/) - puikus resursas, kurio pagalba galite sužinoti daugiau apie kitas populiarias žymų kombinacijas.\n\n      Pakeitimai, kuriuos darote inspektoriuje automatiškai pritaikomi žemėlapiui. Bet kuriuo metu galite atstatyti pakeitimus spausdami mygtuką „atstatyti“.\n    buildings: |\n      # Pastatai\n\n      OpenStreetMap - tai didžiausia pasaulyje pastatų duomenų bazė. Jūs galite\n      kurti ir tobulinti šią duomenų bazę.\n\n      ### Parinkimas\n\n      Pastatą parinkti galit paspaudę ant jo kontūro. Tai paryškins pastatą ir atvers\n      mažą įrankių meniu bei šoninę skiltį su papildoma informacija apie pastatą.\n\n      ### Keitimas\n\n      Kartais pastatai būna nupiešti neteisingoje vietoje arba turi neteisingas žymas.\n\n      Norėdami perkelti visą pastatą, pažymėkite jį, parinkite įrankį „Perkelti“.\n      Perkelkite pastatą pelės pagalba ir spauskite, kai vieta yra teisinga.\n\n      Norėdami patvarkyti pastato formą, spauskite ir tempkite pastato kontūro\n      taškus į teisingas vietas.\n\n      ### Kūrimas\n\n      Vienas pagrindinių klausimų apie pastatų registravimą žemėlapyje yra tai,\n      kad OpenStreetMap pastatai registruojami ir kaip plotai, ir kaip taškai.\n      Bendra taisyklė yra žymėti pastatus plotais, jei tik tai įmanoma. Įmones ar\n      lankytinas vietas, kurios veikia pastatuose, žymėti kaip taškus, esančius\n      pastato ploto viduje.\n\n      Pradėkite pastato braižyma parinkdami mygtuką „Plotas“ viršutinėje\n      sąsajos dalyje. Pastato braižymą baikite spausdami „Enter“ arba paspaudę\n      ant pirmo pastato formos taško.\n\n      ### Naikinimas\n\n      Jei pastatas yra visiškai neteisingas - jūs aiškiai matote, kad pastato nėra\n      palydovinėje nuotraukoje ar gal net patikrinote jo nebuvimą realiu apsilankymu\n      vietoje - galite panaikinti pastatą iš žemėlapio. Naikindami objektus būkite\n      atidūs, kaip ir bet kuris kitas pakeitimas, šis bus matomas visiems naudotojams,\n      o palydovinės nuotraukos dažnai būna pasenusios, taigi gali būti, kad pastatas\n      tiesiog yra naujai pastatytas, todėl ir nesimato nuotraukoje.\n\n      Pastatą panaikinti galite jį pažymėję ir paspaudę šiukšlinės piktogramą arba\n      mygtuką „Trinti/Delete“.\n    relations: |\n      # Ryšiai\n\n      Ryšys - tai specialus OpenStreetMap objekto tipas, kuris grupuoja kelis objektus. Pavyzdžiui du populiarūs ryšių tipai yra *maršruto ryšys*, kuris grupuoja kelis skirtingus to paties greitkelio gabalus, ir *multipoligonai*, kurie grupuoja kelias linijas, apibrėžiančias sudėtingą plotą (tokį, kuris turi kelis gabalus arba skyles kaip riestainyje).\n\n      Objektai ryšyje vadinami „nariais“. Šoninėje juostoje galite matyti, kuriems ryšiams priklauso objektas. Ten pat galite pažymėti ryšį. Pažymėjus ryšį galėsite matyti visus jo narius šoninėje juostoje bei paryškintus žemėlapyje.\n\n      Dažniausiai iD pasirūpins ir sutvarkys ryšius automatiškai, tol kol jūs keisite kitus objektus. Pagrindinis dalykas, kurį turėtumėte atsiminti yra tai, kad jei panaikinate kelio dalį, kad nupaišytumėte ją tiksliau iš naujo, būtinai turite naujai nupieštą dalį įtraukti į tą patį ryšį, į kurį buvo įtraukta ir pradinė dalis.\n\n      ## Ryšių keitimas\n\n      Jei norite keisti ryšius, štai pagrindiniai dalykai, kuriuos turite žinoti.\n\n      Norėdami pridėti objektą prie ryšio, pažymėkite objektą, spauskite mygtuką „+“ šoninės juostos dalyje „Visi ryšiai“ ir tada parinkite arba įrašykite ryšio pavadinimą.\n\n      Norėdami sukurti naują ryšį, pažymėkite pirmą objektą, kuris turėtų būti narys, spauskite mygtuką „+“ sekcijoje „Visi ryšiai“ ir tada parinkite „Naujas ryšys...“.\n\n      Norėdami išimti objektą iš ryšio, parinkite objektą ir spauskite šiukšlių dėžės mygtuką šalia ryšio, iš kurio norite objektą išmesti.\n\n      Galite sukurti multipoligonus su skylėmis naudodami mygtuką „Sulieti“. Nubrėžkite du plotus (vidinį ir išorinį), laikykite Shift mygtuką ir spauskite ant abiejų plotų, tada spauskite mygtuką „Sulieti“ (+).\n  intro:\n    navigation:\n      title: \"Navigacija\"\n      drag: \"Pagrindinė žemėlapio sritis rodo OpenStreetMap duomenis virš fono. Galite keisti poziciją tempiant pele arba naudojant pelės ratuką - kaip ir bet kuriame kitame tinklo žemėlapyje. **Pastumkite žemėlapį!**\"\n      select: \"Žemėlapio geoobjektai būna trijų tipų: taškai, linijos ir plotai. Visi geoobjektai gali būti pažymėti juos paspaudus. **Spauskite tašką, kad jį pažymėtumėte.**\"\n      header: \"Antraštė rodo geoobjekto tipą.\"\n      pane: \"Parinkus geoobjektą rodomas redaktorius. Antraštėje rodomas geoobjekto tipas, o pagrindinėje skiltyje matomi geoobjekto atributai, tokie kaip pavadinimas ir adresas. **Uždarykite geoobjekto redaktorių mygtuku „uždaryti“, esančiu viršutiniame dešiniame kampe.**\"\n    points:\n      title: \"Taškai\"\n      add: \"Taškai gali būti naudojami vaizduoti tokius objektus kaip parduotuvės, restoranai ar paminklai. Jie žymi konkrečią vietą ir aprašo, kas ten yra. **Spauskite mygtuką „Taškas“, kad pridėtumėte tašką.**\"\n      place: \"Taškas gali būti pažymėtas paspaudus ant žemėlapio. **Padėkite tašką ant pastato.**\"\n      search: \"Yra daug skirtingų objektų, kurie gali būti vaizduojami taškais. Jūsų ką tik pridėtas taškas yra kavinė. **Ieškokite '{name}'**\"\n      choose: \"**Sąraše parinkite Kavinę.**\"\n      describe: \"Taškas dabar pažymėtas kaip kavinė. Naudodami geoobjektų redaktorių mes galima pridėti daugiau informacijos. **Pridėkite pavadinimą**\"\n      close: \"Objektų redaktorių galima uždaryti mygtuku „X“. **Uždarykite objektų redaktorių**\"\n      reselect: \"Dažnai taškai jau bus nupiešti, bet informacija bus nepilna arba joje bus klaidų. Mes galima keisti ir jau esamus taškus. **Pažymėkite jūsų ką tik sukurtą tašką.**\"\n      fixname: \"**Pakeiskite pavadinimą ir uždarykite objektų redaktorių.**\"\n      reselect_delete: \"Visi žemėlapio objektai gali būti panaikinti. **Spauskite ant jūsų sukurto taško.**\"\n      delete: \"Meniu aplink tašką rasite veiksmus, kuriuos galite atlikti su pažymėtu objektu, įskaitant ir panaikinimą. **Panaikinkite tašką.**\"\n    areas:\n      title: \"Plotai\"\n      add: \"Poligonai gali būti naudojami atvaizduoti ribas tokių objektų kaip ežerai, pastatai ir gyvenamosios teritorijos. Taip pat jie gali būti naudojami norint detalizuoti daugelį objektų, kuriuos paprastai žymime taškais. **Spauskite mygtuką \\\"Poligonas\\\", kad pridėtumėte naują plotą.**\"\n      corner: \"Plotai paišomi dėliojant taškus, nurodančius ploto kontūrą. **Sukurkite pradinį tašką viename iš žaidimų aikštelės kampų.**\"\n      place: \"Nupieškite plotą pridėdami daugiau taškų. Baikite ploto braižymą pažymėję pradinį tašką. **Nubraižykite žaidimų aikštelės plotą.**\"\n      search: \"**Ieškoti '{name}'.**\"\n      choose: \"**Sąraše parinkite žaidimų aikštelę.**\"\n      describe: \"**Pridėkite pavadinimą ir uždarykite objektų redaktorių**\"\n    lines:\n      title: \"Linijos\"\n      add: \"Linijos gali būti naudojamos atvaizduoti tokius objektus kaip keliai, geležinkeliai ir upės. **Spauskite mygtuką \\\"Linija\\\", kad pridėtumėte liniją.**\"\n      start: \"**Pradėkite linijos braižymą spausdami ant kelio pabaigos.**\"\n      intersect: \"Spauskite, kad pridėtumėte prie linijos daugiau taškų. Braižymo metu, jei reikia, galite pastumti žemėlapi. Keliai bei daug kitų linijų tipų paprastai yra dalis didelio tinklo. Labai svarbu, kad šios linijos būtų teisingai sujungtos, kad veiktų maršrutizavimas. **Spauskite ant Flower Street, kad sukurtumėte susikirtimą tarp dviejų linijų.**\"\n      finish: \"Linijos braižymas gali būti baigiamas antrą kartą paspaudus ant paskutiniojo taško. **Baikite kelio braižymą.**\"\n      road: \"**Sąraše parinkite kelią**\"\n      residential: \"Yra įvairių kelių tipų, dažniausiai pasitaikantis - „Residential“. **Parinkite kelio tipą „Residential“**\"\n      describe: \"**Įveskite kelio pavadinimą ir užverkite objektų redaktorių.**\"\n      restart: \"Kelias turi susikirsti su Flower Street.\"\n      wrong_preset: \"Neparinkote gyvenamosios gatvės tipo. **Spauskite čia ir parinkite iš naujo**\"\n    startediting:\n      title: \"Pradėti redagavimą\"\n      help: \"Išsamesnę dokumentaciją ir šią pažingsninę demonstraciją rasite čia.\"\n      save: \"Nepamirškite periodiškai įrašyti savo pakeitimų!\"\n      start: \"Pradėkite žymėjimą!\"\n", 
    "mimetype": "text/plain"
}