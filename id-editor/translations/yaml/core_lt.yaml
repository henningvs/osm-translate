    "content": "lt:\n  modes:\n    add_area:\n      title: Plotas\n      description: \"Pridėkite parkus, pastatus, ežerus ar kitas vietas į žemėlapį.\"\n      tail: \"Spauskite ant žemėlapio, kad pradėtumėte braižyti plotą: parką, ežerą, pastatą ar pan.\"\n    add_line:\n      title: Linija\n      description: \"Pridėti greitkelius, gatves, pėsčiųjų takus, kanalus ar kitas linijas į žemėlapį.\"\n      tail: \"Spauskite ant žemėlapio, kad pradėtumėte braižyti kelią, taką ar maršrutą.\"\n    add_point:\n      title: Taškas\n      description: \"Pridėti restoranus, paminklus, pašto dėžutes ar kitus taškus į žemėlapį.\"\n      tail: Spustelėkite žemėlapį, norėdami pridėti tašką.\n    browse:\n      title: Naršyti\n      description: Perkelti ir padidinti žemėlapį.\n    draw_area:\n      tail: Spauskite, kad pridėtumėte taškus jūsų plote. Spauskite ant pirmo taško, kad baigtumėte plotą.\n    draw_line:\n      tail: \"Spauskite, kad pridėtumėte daugiau taškų linijoje. Spauskite ant kitų linijų, kad jas sujungtumėte. Spauskite du kartus, kad baigtumėte linijos piešimą.\"\n  operations:\n    add:\n      annotation:\n        point: Taškas pridėtas.\n        vertex: Viršūnė pridėta prie kelio.\n        relation: Ryšys pridėtas.\n    start:\n      annotation:\n        line: Pradėta linija.\n        area: Pradėtas plotas.\n    continue:\n      key: A\n      title: Tęsti\n      description: Tęsti šią liniją.\n      not_eligible: Čia negalima tęsti jokios linijos.\n      multiple: Čia galima tęsti daugiau nei vieną liniją. Norėdami parinkti liniją, spauskite Shift ir parinkite liniją.\n      annotation:\n        line: Pratęsta linija.\n        area: Pratęstas plotas.\n    cancel_draw:\n      annotation: Nutrauktas braižymas.\n    change_role:\n      annotation: Pakeista ryšio nario rolė.\n    change_tags:\n      annotation: Pakeistos žymos.\n    circularize:\n      title: Apvalinti\n      description:\n        line: Suapvalinti šią liniją.\n        area: Suapvalinti šį plotą.\n      key: O\n      annotation:\n        line: Suapvalinta linija.\n        area: Suapvalintas plotas.\n      not_closed: Negalima suapvalinti, nes linija nėra uždara.\n      too_large: Negalima suapvalinti, nes nepilnai matoma\n      connected_to_hidden: Negalima suapvalinti, nes yra prijungtas prie paslėpto objekto.\n    orthogonalize:\n      title: Statūs kampai\n      description:\n        line: Keisti šios linijos kampus stačiais.\n        area: Keisti šio ploto kampus stačiais.\n      key: S\n      annotation:\n        line: Keisti linijos kampus stačiais.\n        area: Keisti ploto kampus stačiais.\n      not_squarish: Negalima pakeisti kampų stačiais, nes jie labai nestatūs.\n      too_large: Negalima kvadratizuoti, nes nepilnai matoma\n      connected_to_hidden: Negalima kampų paversti stačiais, nes yra prijungtas prie paslėpto objekto.\n    straighten:\n      title: Tiesinti\n      description: Tiesinti šią liniją.\n      key: S\n      annotation: Linija ištiesinta.\n      too_bendy: Ši negali būti ištiesinta, nes ji per daug išlenkta.\n      connected_to_hidden: Ši linija negali būti ištiesinta, nes ji prijungta prie paslėpto objekto.\n    delete:\n      title: Ištrinti\n      description: Ištrinti objektą visam.\n      annotation:\n        point: Taškas ištrintas.\n        vertex: Viršūnė pašalinta iš kelio.\n        line: Linija ištrinta.\n        area: Teritorija ištrinta.\n        relation: Pašalintas ryšys.\n        multiple: \"Pašalinta {n} objektų.\"\n      incomplete_relation: Šio objekto negalima panaikinti, nes jis nebuvo pilnai atsiųstas.\n      part_of_relation: Šis objektas negali būti ištrintas, nes jis yra didesnio ryšio dalis. Visų pirma turite jį pašalinti iš ryšio.\n      connected_to_hidden: Tai negali būti panaikinta, nes yra prijungta prie paslėpto objekto.\n    add_member:\n      annotation: Narys pridėtas prie ryšio.\n    delete_member:\n      annotation: Narys pašalintas iš ryšio.\n    connect:\n      annotation:\n        point: Kelias prijungtas prie taško.\n        vertex: Kelias prijungtas prie kito.\n        line: Kelias prijungtas prie linijos.\n        area: Kelias prijungtas prie ploto.\n    disconnect:\n      title: Atskirti\n      description: Atjungti šias linijas/plotus vieną nuo kito.\n      key: D\n      annotation: Atjungtos linijos/plotai.\n      not_connected: Nepakankamai linijų/plotų, kad būtų galima atjungti.\n      connected_to_hidden: Tai negali būti atjungta, nes yra prijungta prie paslėpto objekto.\n    merge:\n      title: Sujungti\n      description: Sujungti šias linijas.\n      key: C\n      annotation: \"Sujungtos {n} linijos.\"\n      not_eligible: Šie geoobjektai negali būti sulieti.\n      not_adjacent: Šios linijos negali būti sulietos, nes jos nesusijungia.\n      restriction: Šių linijų negalima sulieti, nes bent viena iš jų yra ryšio „{relation}“ narė.\n      incomplete_relation: Šie objektai negali būti sujungti, nes ne visi pilnai atsiųsti.\n    move:\n      title: Perkelti\n      description: Perkelti tai į kitą vietą.\n      key: M\n      annotation:\n        point: Taškas perkeltas.\n        vertex: Perkeltas taškas kelyje.\n        line: Linija perkelta.\n        area: Perkeltas plotas.\n        multiple: Perkelti keli objektai.\n      incomplete_relation: Šio geoobjekto negalima perkelti, nes jis nėra pilnai atsiųstas.\n      too_large: Negalima perkelti, nes nepilnai matomas.\n      connected_to_hidden: Tai negali būti perkelta, nes yra prijungta prie paslėpto objekto.\n    rotate:\n      title: Pasukti\n      description: Pasukti šį objektą ties centro tašku.\n      key: R\n      annotation:\n        line: Linija pasukta.\n        area: Pasuktas plotas.\n      too_large: Negalima sukti, nes nepilnai matomas.\n      connected_to_hidden: Tai negali būti pasukta, nes yra prijungta prie paslėpto objekto.\n    reverse:\n      title: Atstatyti\n      description: Pakeisti linijos kryptį.\n      key: V\n      annotation: Pakeista linijos kryptis.\n    split:\n      title: Padalinti\n      description:\n        line: Dalinti šią liniją į dvi ties šiuo tašku.\n        area: Dalinti šio ploto kontūrą į du.\n        multiple: Dalinti linijų/plotų kontūrus į du ties šiuo tašku.\n      key: X\n      annotation:\n        line: Dalinti liniją.\n        area: Dalinti ploto kontūrą.\n        multiple: \"Dalinti {n} linijų/plotų kontūrus.\"\n      not_eligible: Linijos negali būti dalinamos ties jų pradžia ar pabaiga.\n      multiple_ways: Čia yra per daug linijų, kurias galima dalinti.\n      connected_to_hidden: Tai negali būti padalinta, nes yra prijungta prie paslėpto objekto.\n    restriction:\n      help:\n        select: Spustelėkite, kad pasiringtumėte kelio atkarpą.\n        toggle: Spustelėkite, kad nustatytumėte posūkio apribojimus.\n        toggle_on: 'Spustelėkite, kad pridėtumėte \"{restriction}\" apribojimą.'\n        toggle_off: 'Spustelėkite, kad panaikintumėte \"{restriction}\" apribojimą.'\n      annotation:\n        create: Posūkio apribojimas pridėtas\n        delete: Posūkio apribojimas panaikintas\n  undo:\n    tooltip: \"Atstatyti: {action}\"\n    nothing: Nėra ką atstatyti.\n  redo:\n    tooltip: \"Pakartoti: {action}\"\n    nothing: Nėra ką pakartoti.\n  tooltip_keyhint: \"Kombinacija:\"\n  browser_notice: \"Šis redaktorius palaikomas Firefox, Chrome, Safari, Opera ir Internet Explorer 9 ir naujesnėse naršyklėse. Prašome atnaujinti jūsų naršyklę arba žemėlapio redagavimui naudoti Potlatch 2.\"\n  translate:\n    translate: Versti\n    localized_translation_label: Daugiakalbis pavadinimas\n    localized_translation_language: Pasirinkti kalbą\n    localized_translation_name: Pavadinimas\n  zoom_in_edit: Padidinkite prieš redaguodami\n  logout: atsijungti\n  loading_auth: \"Jungiamasi prie OpenStreetMap...\"\n  report_a_bug: pranešti apie klaidą\n  feature_info:\n    hidden_warning: \"{count} paslėptų objektų\"\n    hidden_details: \"Šie objektai šiuo metu paslėpti: {details}\"\n  status:\n    error: Nepa